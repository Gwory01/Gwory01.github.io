            --ruined-green: #0ac8b9;
            --dark-bg: #05080a;
            --power-yellow: #f1c40f;
            --hp-red: #c0392b;
            --crit-color: #ffcc00;
            --heal-color: #2ecc71;

            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* --- Sƒ∞NEMATƒ∞K Dƒ∞YALOG KUTUSU --- */
        #cinematic-dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--ruined-green);
            padding: 20px;
            z-index: 150;
            display: none; /* JS ile a√ßƒ±lacak */
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(10, 200, 185, 0.2);
        }
        #cinematic-text {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }
        #cinematic-btn {
            background: transparent;
            border: 1px solid var(--ruined-green);
            color: var(--ruined-green);
            padding: 5px 20px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: 0.3s;
        }
        #cinematic-btn:hover { background: var(--ruined-green); color: black; }


        /* Dƒ∞ƒûER STƒ∞LLER (Aynƒ± kaldƒ±) */
        .speech-bubble {
            position: absolute; top: -80px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 10px 15px; border-radius: 15px;
            font-family: sans-serif; font-size: 12px; font-weight: bold; width: 200px;
            text-align: center; z-index: 200; opacity: 0; pointer-events: none;
            transition: opacity 0.3s, transform 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid var(--ruined-green);
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; margin-left: -10px;
            border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent; display: block; width: 0;
        }
        .speech-visible { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        .float-text {
            position: absolute; font-weight: bold; font-size: 24px; pointer-events: none;
            animation: floatUp 1.2s ease-out forwards; text-shadow: 2px 2px 0 #000; z-index: 100;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }
        .text-damage { color: #fff; }
        .text-crit { color: var(--crit-color); font-size: 36px; text-shadow: 0 0 15px red; }
        .text-heal { color: var(--heal-color); font-size: 28px; }
        .text-enemy-dmg { color: #e74c3c; }

        .damage-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 0, 0.3); pointer-events: none; z-index: 50; animation: flash 0.2s linear; }

        @keyframes flash { from { opacity: 1; } to { opacity: 0; } }
        
        @keyframes mist { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .mist-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(10, 200, 185, 0.05), transparent); background-size: 400% 400%; animation: mist 15s ease infinite; z-index: -1; pointer-events: none; }

        .game-wrapper {

            border: 2px solid #333; border-top: 4px solid var(--ruined-green);
            box-shadow: 0 0 50px rgba(10, 200, 185, 0.1); padding: 20px;
            position: relative; display: flex; flex-direction: column; height: 600px;

        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .start-btn { padding: 15px 40px; font-size: 1.5rem; background: transparent; color: var(--ruined-green); border: 2px solid var(--ruined-green); font-family: 'Cinzel', serif; cursor: pointer; transition: 0.3s; margin-top: 30px; }
        .start-btn:hover { background: var(--ruined-green); color: black; box-shadow: 0 0 30px var(--ruined-green); }

        .battle-scene { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .character-box { width: 250px; text-align: center; position: relative; }
        .character-img { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 4px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: transform 0.2s; }
        .viego-glow { border-color: var(--ruined-green); box-shadow: 0 0 30px rgba(10, 200, 185, 0.3); }
        .enemy-glow { border-color: #d63031; box-shadow: 0 0 30px rgba(214, 48, 49, 0.3); }
        
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* Barlar ve Kontroller Ba≈ülangƒ±√ßta Gizlenecek */
        .stat-bar { width: 100%; height: 15px; background: #222; margin-top: 8px; border: 1px solid #444; position: relative; transition: opacity 0.5s; }
        .fill { height: 100%; transition: width 0.5s ease-out; }
        .hp-fill { background-color: var(--hp-red); }
        .power-fill { background-color: var(--power-yellow); box-shadow: 0 0 10px var(--power-yellow); }
        .bar-text { font-size: 12px; position: absolute; width: 100%; text-align: center; top: -2px; text-shadow: 1px 1px 2px black; }

        .controls { height: 150px; border-top: 1px solid #444; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding-top: 20px; transition: opacity 0.5s; }
        
        /* Gƒ∞ZLEME SINIFI */
        .hidden-ui { opacity: 0; pointer-events: none; }

        .skills { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; }
        .skill-btn { background: #111; border: 1px solid #444; color: #aaa; font-family: 'Cinzel', serif; cursor: pointer; position: relative; transition: 0.2s; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 5px; }
        .skill-btn:hover:not(:disabled) { border-color: var(--ruined-green); color: white; background: #1a1a1a; }

        .skill-sub { font-size: 0.55rem; color: #aaa; margin-top: 2px; }

        .ult-btn { border-color: var(--ruined-green); color: var(--ruined-green); }

    const bgMusic = document.getElementById('bgMusic');
    
    // Diyalog Deƒüi≈ükenleri
    let dialogueIndex = 0;
    let currentDialogues = [];

    // --- Dƒ∞L DEƒûƒ∞≈ûTƒ∞RME ---
    function changeLanguage(lang) {
        currentLang = lang;
        t = translations[lang];
        localStorage.setItem('rpgLang', lang);

        document.getElementById('start-title-1').innerText = t.title1;
        document.getElementById('start-title-2').innerText = t.title2;
        document.getElementById('start-sub').innerText = t.sub;
        document.getElementById('start-btn').innerText = t.startBtn;
        document.getElementById('btn-menu').innerText = t.menu;
        document.getElementById('overlay-title').innerText = t.victory;
        document.getElementById('level-up-text').innerText = t.levelUp;
        document.getElementById('next-btn').innerText = t.continue;
        
        document.getElementById('skill-basic-name').innerText = t.skillBasic;
        document.getElementById('skill-basic-cost').innerText = t.skillBasicCost;
        document.getElementById('skill-q-name').innerText = t.skillQ;
        document.getElementById('skill-q-cost').innerText = t.skillQCost;
        document.getElementById('skill-q-desc').innerText = t.skillQDesc;
        document.getElementById('skill-w-name').innerText = t.skillW;
        document.getElementById('skill-w-cost').innerText = t.skillWCost;
        document.getElementById('skill-r-name').innerText = t.skillR;
        document.getElementById('skill-r-cost').innerText = t.skillRCost;

        updateMusicBtnText();
        if (document.getElementById('enemy-name').innerText !== "ENEMY" && document.getElementById('enemy-name').innerText !== "D√ú≈ûMAN") {
             document.getElementById('enemy-name').innerText = t.enemies[currentEnemyIndex].name.toUpperCase();
        }
    }

    function updateMusicBtnText() {
        const btn = document.getElementById('btn-music');
        btn.innerText = !bgMusic.paused ? t.musicOn : t.musicOff;
    }

    // --- M√úZƒ∞K ---
    function forcePlayMusic() {
        bgMusic.volume = 0.1;
        bgMusic.play().then(() => updateMusicBtnText()).catch(error => console.log(error));
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        forcePlayMusic();
        loadLevel(0);
    }

    function loadLevel(index) {
        currentEnemyIndex = index;
        const enemyData = enemiesBase[index];
        const enemyTrans = t.enemies[index];
        
        document.getElementById('enemy-name').innerText = enemyTrans.name.toUpperCase();
        document.getElementById('enemy-img').src = enemyData.img;
        document.getElementById('enemy-lvl').innerText = enemyData.level;
        
        enemyData.hp = enemyData.maxHp; 
        player.ultUsed = false; player.power = 0; player.wCooldown = 0; player.nextHitCrit = false;
        
        // Sava≈ü UI'ƒ±nƒ± Gizle
        toggleBattleUI(false);
        
        // Diyalogu Ba≈ülat
        startPreFightDialogue();
    }

    // --- YENƒ∞ Dƒ∞YALOG Sƒ∞STEMƒ∞ ---
    function startPreFightDialogue() {
        const enemyTrans = t.enemies[currentEnemyIndex];
        currentDialogues = enemyTrans.intro;
        dialogueIndex = 0;
        
        document.getElementById('cinematic-dialogue').style.display = 'flex';
        updateDialogueText();
    }

    function updateDialogueText() {
        if(dialogueIndex < currentDialogues.length) {
            document.getElementById('cinematic-text').innerText = currentDialogues[dialogueIndex];
        } else {
            endDialogue();
        }
    }

    function nextDialogue() {
        dialogueIndex++;
        updateDialogueText();
    }

    function endDialogue() {
        document.getElementById('cinematic-dialogue').style.display = 'none';
        toggleBattleUI(true); // Sava≈ü UI'ƒ±nƒ± G√∂ster
        log(t.logStart);
    }

    function toggleBattleUI(show) {
        const elements = [
            document.getElementById('combat-controls'),
            document.getElementById('ui-hp-p'),
            document.getElementById('ui-mp-p'),
            document.getElementById('ui-hp-e')
        ];
        
        elements.forEach(el => {
            if(show) el.classList.remove('hidden-ui');
            else el.classList.add('hidden-ui');
        });
    }

    // --- BANTER (Sava≈ü ƒ∞√ßi Konu≈üma) ---
    function triggerBanter(isPlayerTurn) {
        if (Math.random() > 0.3) return;
        
        if (isPlayerTurn) {
            const quotes = t.playerQuotes;
            showSpeech('player', quotes[Math.floor(Math.random() * quotes.length)]);
        } else {
            const quotes = t.enemies[currentEnemyIndex].quotes;
            showSpeech('enemy', quotes[Math.floor(Math.random() * quotes.length)]);
        }
    }

    function showSpeech(who, text) {
        const bubble = document.getElementById(who + '-bubble');
        bubble.innerText = text;
        bubble.classList.add('speech-visible');
    }

    function clearBubbles() {
        document.getElementById('player-bubble').classList.remove('speech-visible');
        document.getElementById('enemy-bubble').classList.remove('speech-visible');
    }

    // --- YETENEKLER ---
    function useSkill(type) {
        if (turn !== "player") return;
        clearBubbles(); triggerBanter(true);

        const enemyData = enemiesBase[currentEnemyIndex];
        let damage = 0; let logMsg = ""; let powerGain = 0; let isCrit = false;

        if (player.nextHitCrit) { isCrit = true; player.nextHitCrit = false; }
        else { if (Math.random() < player.critChance) isCrit = true; }

        if (type === 'basic') {
            playSkillSound('basic'); 
            damage = 15 + (player.level * 5);
            powerGain = isCrit ? 15 : Math.floor(Math.random() * 11) + 5;
            logMsg = t.logViegoBasic;
        } 
        else if (type === 'q') {
            if (player.power < 15) { log(t.logNoPower); return; }
            playSkillSound('q');
            player.power -= 15;
            damage = 30 + (player.level * 8);
            logMsg = t.logViegoQ;
            let heal = Math.floor(enemyData.hp * 0.07);
            if(heal < 5) heal = 5;
            player.hp += heal; if (player.hp > player.maxHp) player.hp = player.maxHp;
            showFloatingText(document.getElementById('player-box'), `+${heal}`, 'heal');
        }
        else if (type === 'w') {
            if (player.wCooldown > 0) { log(t.logCooldown); return; }
            if (player.power < 25) { log(t.logNoPower); return; }
            playSkillSound('w'); 
            player.power -= 25;
            damage = 40 + (player.level * 6);
            player.nextHitCrit = true;
            player.wCooldown = 3;
            logMsg = t.logViegoW;
        }
        else if (type === 'r') {
            if (player.ultUsed) { log(t.logUltUsed); return; }
            playSkillSound('r');
            player.ultUsed = true;
            damage = 100 + (player.level * 15);
            triggerEffect('ult');
            logMsg = t.logViegoR;
            isCrit = true;
        }

        if (isCrit && type !== 'w') { damage *= 2; logMsg += t.logCrit; }

        player.power += powerGain; if (player.power > player.maxPower) player.power = player.maxPower;
        enemyData.hp -= damage; if (enemyData.hp < 0) enemyData.hp = 0;

        shakeElement(document.getElementById('enemy-img'));
        showFloatingText(document.getElementById('enemy-box'), damage, isCrit ? 'crit' : 'normal');
        log(`${logMsg} ${damage} ${t.logDamage}`);
        updateUI();

        if (enemyData.hp <= 0) { winBattle(); return; }
        turn = "enemy"; setTimeout(enemyTurn, 1500);
    }

    function enemyTurn() {
        clearBubbles(); triggerBanter(false);
        const enemyData = enemiesBase[currentEnemyIndex];
        const enemyTrans = t.enemies[currentEnemyIndex];

        let dmg = enemyData.damage + Math.floor(Math.random() * 10);
        player.hp -= dmg; if (player.hp < 0) player.hp = 0;
        if (player.wCooldown > 0) player.wCooldown--;

        triggerEffect('damage');
        shakeElement(document.getElementById('player-img'));
        showFloatingText(document.getElementById('player-box'), `-${dmg}`, 'damage');
        updateUI();
        log(`${enemyTrans.name} ${t.logEnemyAtk} ${dmg}.`);

        if (player.hp <= 0) {
            log(t.logDefeat);
            setTimeout(() => { alert(t.defeat); location.reload(); }, 1000);
            return;
        }
        turn = "player";
    }

    function winBattle() {
        const enemyTrans = t.enemies[currentEnemyIndex];
        document.getElementById('overlay-title').innerText = t.victory;
        document.getElementById('overlay-quote').innerText = enemyTrans.win;
        player.level++; player.maxHp += 50; player.hp = player.maxHp; 
        document.getElementById('level-up-text').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function nextLevel() {
        currentEnemyIndex++;
        if (currentEnemyIndex >= enemiesBase.length) {
            alert(t.logEnd); location.reload();
        } else {
            loadLevel(currentEnemyIndex);
        }
    }

    function updateUI() {
        const enemyData = enemiesBase[currentEnemyIndex];
        const pHpPerc = (player.hp / player.maxHp) * 100;
        const pPowPerc = (player.power / player.maxPower) * 100;
        document.getElementById('player-hp-bar').style.width = pHpPerc + '%';
        document.getElementById('player-hp-text').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
        document.getElementById('player-power-bar').style.width = pPowPerc + '%';
        document.getElementById('player-power-text').innerText = `${player.power}/${player.maxPower}`;
        document.getElementById('player-lvl').innerText = player.level;

        const eHpPerc = (enemyData.hp / enemyData.maxHp) * 100;
        document.getElementById('enemy-hp-bar').style.width = eHpPerc + '%';
        document.getElementById('enemy-hp-text').innerText = `${Math.floor(enemyData.hp)}/${enemyData.maxHp}`;
        
        document.getElementById('btn-q').disabled = player.power < 15;
        document.getElementById('btn-w').disabled = (player.power < 25 || player.wCooldown > 0);
        document.getElementById('btn-ult').disabled = player.ultUsed;

        if(player.wCooldown > 0) {
            document.getElementById('cd-w').style.display = 'block';
            document.getElementById('cd-w').innerText = `${t.skillW} Cooldown: ${player.wCooldown}`;
        } else {
            document.getElementById('cd-w').style.display = 'none';
        }
    }

    function log(msg) {
        const box = document.getElementById('combat-log');
        box.innerHTML = `> ${msg}<br>` + box.innerHTML;
    }
    function shakeElement(el) { el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake'); }
    function triggerEffect(type) {
        const flash = document.getElementById('flash-effect'); flash.className = ''; 
        if (type === 'damage') flash.classList.add('damage-flash');
        if (type === 'ult') flash.classList.add('ult-flash');
        setTimeout(() => flash.className = '', 500);
    }
    function showFloatingText(target, val, type) {
        const text = document.createElement('div');
        text.className = 'float-text ' + (type === 'crit' ? 'text-crit' : (type === 'heal' ? 'text-heal' : (type === 'damage' ? 'text-enemy-dmg' : 'text-damage')));
        text.innerText = type === 'crit' ? val + "!" : val;
        const rect = target.getBoundingClientRect();
        text.style.left = (rect.left + rect.width / 2) + 'px';
        text.style.top = rect.top + 'px';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 1200);
    }

    window.onload = function() {
        const savedLang = localStorage.getItem('rpgLang') || 'en';
        document.getElementById('lang-select').value = savedLang;
        changeLanguage(savedLang);
    };
</script>
