<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruined King's Tale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: #c8aa6e; /* LoL Gold rengi */
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Geri Dön Butonu */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #c8aa6e;
            text-decoration: none;
            border: 1px solid #c8aa6e;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            font-weight: bold;
            z-index: 100;
        }

        /* Konteynerlar */
        .screen {
            width: 80%;
            max-width: 900px;
            height: 500px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #463714;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            display: none; /* JS ile açacağız */
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .active { display: flex; }

        /* Karakter Seçimi */
        h1 { margin-bottom: 30px; text-shadow: 0 0 10px #c8aa6e; font-size: 2.5rem; }
        .char-grid { display: flex; gap: 20px; }
        .char-card {
            width: 150px;
            height: 250px;
            border: 1px solid #555;
            cursor: pointer;
            transition: 0.3s;
            background-size: cover;
            background-position: top;
            position: relative;
            filter: grayscale(0.8);
        }
        .char-card:hover { transform: scale(1.05); filter: grayscale(0); border-color: #c8aa6e; }
        .char-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            text-align: center;
            padding: 10px 0;
            color: white;
            font-weight: bold;
        }

        /* Diyalog Ekranı */
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            width: 90%;
            height: 120px;
            background: rgba(0,0,0,0.95);
            border: 2px solid #c8aa6e;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .portrait {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #c8aa6e;
            background-size: cover;
        }
        .text-content h3 { margin: 0 0 5px 0; color: #00ffcc; /* Shadow Isles yeşili */ }
        .text-content p { margin: 0; font-size: 1.1rem; color: #ddd; }
        .next-btn {
            margin-left: auto;
            background: transparent;
            border: 1px solid #c8aa6e;
            color: #c8aa6e;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Savaş Ekranı */
        .battle-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 60%;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
        }
        .fighter {
            text-align: center;
            position: relative;
        }
        .fighter img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,204,0.2);
        }
        .hp-bar {
            width: 150px;
            height: 20px;
            background: #333;
            margin-top: 10px;
            border: 1px solid #000;
            position: relative;
        }
        .hp-fill {
            width: 100%;
            height: 100%;
            background: #d13639; /* Noxus kırmızısı */
            transition: width 0.5s;
        }
        .action-menu {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }
        .action-btn {
            padding: 15px 30px;
            background: #1e2328;
            color: #cdbe91;
            border: 2px solid #3c3c41;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { border-color: #c8aa6e; background: #2a2a30; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .combat-log {
            position: absolute;
            top: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Ana Menü</a>

    <div id="screen-select" class="screen active">
        <h1>KADERİNİ SEÇ</h1>
        <p style="margin-bottom: 30px; color:#888;">Camavor'un yıkıntıları seni çağırıyor...</p>
        <div class="char-grid">
            <div class="char-card" onclick="startGame('viego')" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Viego_0.jpg')">
                <div class="char-name">VIEGO</div>
            </div>
            <div class="char-card" onclick="startGame('leblanc')" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Leblanc_0.jpg')">
                <div class="char-name">LEBLANC</div>
            </div>
            <div class="char-card" onclick="startGame('vladimir')" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Vladimir_0.jpg')">
                <div class="char-name">VLADIMIR</div>
            </div>
        </div>
    </div>

    <div id="screen-dialogue" class="screen">
        <div class="battle-area" style="justify-content: center;">
            <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Mordekaiser_0.jpg" style="width: 200px; border-radius: 20px; box-shadow: 0 0 30px #00ffcc;">
        </div>
        <div class="dialogue-box">
            <div class="portrait" id="dialogue-portrait"></div>
            <div class="text-content">
                <h3 id="dialogue-name">???</h3>
                <p id="dialogue-text">...</p>
            </div>
            <button class="next-btn" onclick="nextDialogue()">DEVAM ET</button>
        </div>
    </div>

    <div id="screen-combat" class="screen">
        <div class="combat-log" id="combatLog">Savaş Başladı!</div>

        <div class="battle-area">
            <div class="fighter">
                <h3 id="player-name">Hero</h3>
                <img id="player-img" src="">
                <div class="hp-bar"><div class="hp-fill" id="player-hp"></div></div>
                <p id="player-hp-text">100/100</p>
            </div>

            <h2 style="font-size: 3rem; color: #c8aa6e;">VS</h2>

            <div class="fighter">
                <h3>SAHN-UZAL</h3>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Mordekaiser_0.jpg">
                <div class="hp-bar"><div class="hp-fill" id="enemy-hp"></div></div>
                <p id="enemy-hp-text">150/150</p>
            </div>
        </div>

        <div class="action-menu">
            <button class="action-btn" onclick="combatAction('attack')">SALDIR</button>
            <button class="action-btn" onclick="combatAction('heal')">İYİLEŞ</button>
            <button class="action-btn" onclick="combatAction('ult')" style="color: #00ffcc; border-color: #00ffcc;">ULTIMATE</button>
        </div>
    </div>

<script>
    // --- OYUN VERİLERİ ---
    const characters = {
        viego: {
            name: "Viego",
            title: "Mahvolmuş Kral",
            hp: 120,
            img: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Viego_0.jpg",
            dialogues: [
                "Isolde... Neredesin?",
                "Bu demir zırhlı aptal (Sahn-Uzal) yolumda duruyor.",
                "Onu ezip geçeceğim ve kraliçemi bulacağım!"
            ]
        },
        leblanc: {
            name: "LeBlanc",
            title: "Hilekar",
            hp: 100,
            img: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Leblanc_0.jpg",
            dialogues: [
                "Kara Gül her zaman açar.",
                "Sahn-Uzal... Ölüler diyarının eski efendisi.",
                "Onu manipüle etmek zor olacak, yok etmem gerekecek."
            ]
        },
        vladimir: {
            name: "Vladimir",
            title: "Kızıl Ölüm",
            hp: 110,
            img: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Vladimir_0.jpg",
            dialogues: [
                "Kan... Ne kadar da tatlı bir koku.",
                "Yeğenim Viego ortalığı karıştırmış yine.",
                "Bu demir yığını benim kanımı dondurabileceğini mi sanıyor?"
            ]
        }
    };

    let player = null;
    let enemy = { name: "Sahn-Uzal", hp: 150, maxHp: 150, damage: 15 };
    let currentDialogueIndex = 0;
    let playerCurrentHp = 0;

    // --- EKRAN GEÇİŞLERİ ---
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // --- OYUNU BAŞLAT ---
    function startGame(charKey) {
        player = characters[charKey];
        playerCurrentHp = player.hp;
        
        // Diyalog Hazırlığı
        document.getElementById('dialogue-portrait').style.backgroundImage = `url('${player.img}')`;
        currentDialogueIndex = 0;
        updateDialogue();
        
        showScreen('screen-dialogue');
    }

    // --- DİYALOG SİSTEMİ ---
    function updateDialogue() {
        if (currentDialogueIndex < player.dialogues.length) {
            document.getElementById('dialogue-name').innerText = player.name;
            document.getElementById('dialogue-text').innerText = player.dialogues[currentDialogueIndex];
        } else {
            startCombat();
        }
    }

    function nextDialogue() {
        currentDialogueIndex++;
        updateDialogue();
    }

    // --- SAVAŞ SİSTEMİ ---
    function startCombat() {
        document.getElementById('player-name').innerText = player.name;
        document.getElementById('player-img').src = player.img;
        updateHpBars();
        showScreen('screen-combat');
    }

    function updateHpBars() {
        // Player
        const pPercent = (playerCurrentHp / player.hp) * 100;
        document.getElementById('player-hp').style.width = pPercent + "%";
        document.getElementById('player-hp-text').innerText = `${playerCurrentHp}/${player.hp}`;

        // Enemy
        const ePercent = (enemy.hp / enemy.maxHp) * 100;
        document.getElementById('enemy-hp').style.width = ePercent + "%";
        document.getElementById('enemy-hp-text').innerText = `${enemy.hp}/${enemy.maxHp}`;
    }

    function log(msg) {
        document.getElementById('combatLog').innerText = msg;
    }

    function combatAction(type) {
        if (playerCurrentHp <= 0 || enemy.hp <= 0) return;

        let playerDmg = 0;
        let logMsg = "";

        // 1. OYUNCU HAMLESİ
        if (type === 'attack') {
            playerDmg = Math.floor(Math.random() * 20) + 10;
            enemy.hp -= playerDmg;
            logMsg = `${player.name} Kılıcını savurdu! ${playerDmg} hasar!`;
        } 
        else if (type === 'heal') {
            const healAmount = 25;
            playerCurrentHp += healAmount;
            if (playerCurrentHp > player.hp) playerCurrentHp = player.hp;
            logMsg = `${player.name} kendini iyileştirdi. +${healAmount} HP`;
        }
        else if (type === 'ult') {
            playerDmg = 50;
            enemy.hp -= playerDmg;
            logMsg = `${player.name} ULTIMATE KULLANDI! ${playerDmg} hasar!`;
            // Ulti sadece bir kere kullanılabilir yapabiliriz ama şimdilik serbest
        }

        if (enemy.hp < 0) enemy.hp = 0;
        updateHpBars();
        log(logMsg);

        // KAZANMA KONTROLÜ
        if (enemy.hp <= 0) {
            setTimeout(() => alert("ZAFER! Sahn-Uzal düştü! Isolde seni bekliyor..."), 500);
            return;
        }

        // 2. DÜŞMAN HAMLESİ (Gecikmeli)
        setTimeout(() => {
            const enemyDmg = Math.floor(Math.random() * 15) + 5;
            playerCurrentHp -= enemyDmg;
            if (playerCurrentHp < 0) playerCurrentHp = 0;
            
            updateHpBars();
            log(`Sahn-Uzal Gürzünü vurdu! ${enemyDmg} hasar aldın!`);

            if (playerCurrentHp <= 0) {
                setTimeout(() => alert("KAYBETTİN... Ruhun artık ona ait."), 500);
                location.reload(); // Oyunu resetle
            }
        }, 1000);
    }
</script>

</body>
</html>
