<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --ruined-green: #0ac8b9;
            --dark-bg: #05080a;
            --power-yellow: #f1c40f;
            --hp-red: #c0392b;
            --crit-color: #ffcc00;
            --heal-color: #2ecc71;
            --morde-realm: #2c3e50;
        }

        body {

            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            transition: filter 1s ease, box-shadow 1s ease;

        /* --- MORDEKAISER DEATH REALM EFEKTƒ∞ --- */
        body.death-realm-active {

            box-shadow: inset 0 0 150px #0ac8b9;
        }

        /* --- INFO MODAL & BUTTONS --- */
        .info-btn {
            position: absolute; top: 10px; left: 10px; width: 30px; height: 30px;
            background: rgba(0, 0, 0, 0.7); border: 2px solid var(--ruined-green); color: var(--ruined-green);
            border-radius: 50%; font-weight: bold; font-family: sans-serif; cursor: pointer; z-index: 50;
            display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }
        .info-btn:hover { background: var(--ruined-green); color: black; transform: scale(1.1); }

        .info-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px;
            background: rgba(10, 12, 15, 0.98); border: 2px solid var(--ruined-green); padding: 20px;
            z-index: 500; display: none; box-shadow: 0 0 50px rgba(0,0,0,0.8); text-align: left;
            font-family: sans-serif; font-size: 14px; line-height: 1.5;
        }
        .info-modal h3 { color: var(--ruined-green); margin-top: 0; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; font-family: 'Cinzel', serif; }
        .info-strong { color: #e74c3c; font-weight: bold; }
        .info-weak { color: #2ecc71; font-weight: bold; }
        .info-close { margin-top: 15px; width: 100%; background: #333; color: white; border: 1px solid #555; padding: 5px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .info-close:hover { background: var(--ruined-green); color: black; }

        /* --- BUTONLAR --- */
        .skill-btn {
            background: #111; border: 1px solid #444; color: #aaa; font-family: 'Cinzel', serif;
            cursor: pointer; position: relative; transition: 0.2s; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 5px;
        }
        .skill-btn:hover:not(:disabled) { border-color: var(--ruined-green); color: white; background: #1a1a1a; box-shadow: 0 0 10px rgba(10, 200, 185, 0.2); }
        .skill-btn:disabled { opacity: 0.3; cursor: not-allowed; border-color: #222; color: #444; background: #000; filter: grayscale(100%); }

        /* --- UI --- */
        .speech-bubble {
            position: absolute; top: -110px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 15px 20px; border-radius: 15px;
            font-family: sans-serif; font-size: 13px; font-weight: bold; width: 280px;
            text-align: center; z-index: 200; opacity: 0; pointer-events: none;
            transition: opacity 0.5s, transform 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid var(--ruined-green); line-height: 1.4;
        }
        .speech-bubble::after { content: ''; position: absolute; bottom: -10px; left: 50%; margin-left: -10px; border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent; display: block; width: 0; }
        .speech-visible { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        .float-text { position: absolute; font-weight: bold; font-size: 24px; pointer-events: none; animation: floatUp 1.2s ease-out forwards; text-shadow: 2px 2px 0 #000; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1); opacity: 0; } }
        .text-damage { color: #fff; } .text-crit { color: var(--crit-color); font-size: 36px; text-shadow: 0 0 15px red; } .text-heal { color: var(--heal-color); font-size: 28px; } .text-enemy-dmg { color: #e74c3c; }
        .text-special { color: #0ac8b9; font-size: 28px; text-shadow: 0 0 10px white; font-weight: bold; }
        .text-weakness { color: #ff00ff; font-size: 30px; text-shadow: 0 0 20px white; font-weight: bold; }

        .damage-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 0, 0.3); pointer-events: none; z-index: 50; animation: flash 0.2s linear; }
        .ult-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 200, 185, 0.5); pointer-events: none; z-index: 50; animation: flash 1s linear; }
        .stun-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 0, 0.3); pointer-events: none; z-index: 50; animation: flash 0.5s linear; }
        .void-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(160, 32, 240, 0.4); pointer-events: none; z-index: 50; animation: flash 1s linear; }
        @keyframes flash { from { opacity: 1; } to { opacity: 0; } }
        
        .game-wrapper { width: 90%; max-width: 1000px; background: rgba(10, 12, 15, 0.95); border: 2px solid #333; border-top: 4px solid var(--ruined-green); box-shadow: 0 0 50px rgba(10, 200, 185, 0.1); padding: 20px; position: relative; display: flex; flex-direction: column; height: 600px; }

        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .start-btn { padding: 15px 40px; font-size: 1.5rem; background: transparent; color: var(--ruined-green); border: 2px solid var(--ruined-green); font-family: 'Cinzel', serif; cursor: pointer; transition: 0.3s; margin-top: 30px; }
        .start-btn:hover { background: var(--ruined-green); color: black; box-shadow: 0 0 30px var(--ruined-green); }

        #cinematic-dialogue { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 80%; background: rgba(0, 0, 0, 0.95); border: 2px solid var(--ruined-green); padding: 20px; z-index: 150; display: none; flex-direction: column; align-items: center; box-shadow: 0 0 30px rgba(10, 200, 185, 0.2); }

        #cinematic-btn { background: transparent; border: 1px solid var(--ruined-green); color: var(--ruined-green); padding: 5px 20px; cursor: pointer; font-family: 'Cinzel', serif; transition: 0.3s; }
        #cinematic-btn:hover { background: var(--ruined-green); color: black; }

        #final-choice-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .choice-btn { padding: 20px 40px; margin: 10px; font-size: 1.2rem; border: 2px solid; cursor: pointer; font-family: 'Cinzel', serif; width: 300px; transition: 0.3s; background: rgba(0,0,0,0.8); }

        .btn-attack:hover { background: #c0392b; color: white; }
        .btn-surrender { border-color: #2ecc71; color: #2ecc71; }
        .btn-surrender:hover { background: #2ecc71; color: white; }

        .battle-scene { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .character-box { width: 250px; text-align: center; position: relative; }
        
        /* G√úNCELLENEN RESƒ∞M STƒ∞Lƒ∞ (Y√úZ ODAKLI) */
        .character-img { 
            width: 200px; height: 200px; object-fit: cover; 
            object-position: 50% 20%; /* Resmi yukarƒ± odakla (Y√ºzler i√ßin) */
            border-radius: 50%; border: 4px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            transition: transform 0.2s; 
        }
        
        .viego-glow { border-color: var(--ruined-green); box-shadow: 0 0 30px rgba(10, 200, 185, 0.3); }
        .enemy-glow { border-color: #d63031; box-shadow: 0 0 30px rgba(214, 48, 49, 0.3); }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        .stat-bar { width: 100%; height: 15px; background: #222; margin-top: 8px; border: 1px solid #444; position: relative; transition: opacity 0.5s; }
        .fill { height: 100%; transition: width 0.5s ease-out; }
        .hp-fill { background-color: var(--hp-red); }
        .power-fill { background-color: var(--power-yellow); box-shadow: 0 0 10px var(--power-yellow); }
        .shield-fill { background-color: #95a5a6; position: absolute; top: 0; left: 0; height: 100%; width: 0%; opacity: 0.7; }
        
        /* G√úNCELLENEN CAN YAZISI POZƒ∞SYONU */
        .bar-text { 
            font-size: 12px; position: absolute; top: -2px; 
            right: 5px; /* En saƒüa yasla */
            text-align: right; width: auto;
            text-shadow: 1px 1px 2px black; z-index: 10; 
        }

        .controls { height: 150px; border-top: 1px solid #444; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding-top: 20px; transition: opacity 0.5s; }
        .hidden-ui { opacity: 0; pointer-events: none; }
        .skills { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; }
        .skill-name { font-weight: bold; font-size: 0.7rem; text-align: center; }
        .skill-cost { font-size: 0.6rem; color: var(--power-yellow); margin-top: 3px; }
        .skill-sub { font-size: 0.55rem; color: #aaa; margin-top: 2px; }
        .cooldown-text { color: #e74c3c; font-size: 0.6rem; display:none; }
        .ult-btn { border-color: var(--ruined-green); color: var(--ruined-green); }

        .top-bar-controls { position: fixed; top: 20px; right: 20px; z-index: 200; display: flex; gap: 10px; }
        .control-btn-ui { background: rgba(0,0,0,0.5); color: white; border: 1px solid #555; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 14px; }
        .control-btn-ui:hover { background: var(--ruined-green); color: black; }

        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 200; color: var(--ruined-green); text-decoration: none; border: 1px solid var(--ruined-green); padding: 5px 15px; background: rgba(0,0,0,0.8); font-weight: bold; }
    </style>
</head>

            <span class='info-strong'>G√ú√áL√ú Y√ñN√ú:</span> Hilekar! %40 ihtimalle b√ºy√ºlerini taklit ederek (Mimic) aynƒ± turda iki kez vurur. ƒ∞kinci vuru≈ü daha g√º√ßl√ºd√ºr.<br><br>
            <span class='info-weak'>ZAYIF NOKTASI:</span> Canƒ± ve savunmasƒ± d√º≈ü√ºkt√ºr. Hƒ±zlƒ±ca yok edilmelidir.
        `,
        belveth: `
            <span class='info-strong'>G√ú√áL√ú Y√ñN√ú:</span> Asla tek seferde √∂lmez. Canƒ± bittiƒüinde GER√áEK FORMUNA (Canavar) d√∂n√º≈ü√ºr ve canƒ±nƒ± yeniler.<br><br>
            <span class='info-weak'>ZAYIF NOKTASI:</span> ƒ∞lk formu daha zayƒ±ftƒ±r. Ultini ikinci forma saklaman √∂nerilir.
        `,
        mordekaiser: `
            <span class='info-strong'>G√ú√áL√ú Y√ñN√ú:</span> Canƒ± %35'in altƒ±na d√º≈üt√ºƒü√ºnde seni √ñL√úLER ALEMƒ∞NE √ßeker. Orada devle≈üir, canƒ±nƒ± yeniler, zƒ±rhƒ± ve hasarƒ± artar.<br><br>
            <span class='info-weak'>ZAYIF NOKTASI:</span> √ñl√ºler Alemi ma√ßta sadece bir kez tetiklenir. O ana kadar g√ºc√ºn√º koru!
        `,
        default: `
            <span class='info-strong'>DURUM:</span> Standart bir rakip. G√º√ßl√º vuru≈ülarƒ± olabilir.<br><br>
            <span class='info-weak'>ƒ∞PUCU:</span> Q ile canƒ±nƒ± y√ºksek tut, W+R kombosu ile bitirici vuru≈ü yap.
        `
    };

    function showInfo(target) {
        const modal = document.getElementById('info-modal');
        const title = document.getElementById('info-title');
        const content = document.getElementById('info-content');
        
        modal.style.display = 'block';

        if (target === 'player') {
            title.innerText = "VIEGO MEKANƒ∞KLERƒ∞";
            content.innerHTML = mechanicsInfo.player;
        } else {
            const enemyId = enemiesBase[currentEnemyIndex].id;
            title.innerText = enemiesBase[currentEnemyIndex].name.toUpperCase() + " MEKANƒ∞KLERƒ∞"; 
            
            if (mechanicsInfo[enemyId]) {
                content.innerHTML = mechanicsInfo[enemyId];
            } else {
                content.innerHTML = mechanicsInfo.default;
            }
        }
    }

    function closeInfo() {
        document.getElementById('info-modal').style.display = 'none';
    }

    // --- √áEVƒ∞Rƒ∞ ---
    let currentLang = 'en'; 
    let t = {}; // Placeholder

    function changeLanguage(lang) {
        currentLang = lang; t = translations[lang]; localStorage.setItem('rpgLang', lang);
        document.getElementById('start-title-1').innerText = t.title1;
        document.getElementById('start-title-2').innerText = t.title2;
        document.getElementById('start-sub').innerText = t.sub;
        document.getElementById('start-btn').innerText = t.startBtn;
        document.getElementById('btn-menu').innerText = t.menu;
        document.getElementById('overlay-title').innerText = t.victory;
        document.getElementById('level-up-text').innerText = t.levelUp;
        document.getElementById('next-btn').innerText = t.continue;
        
        // Skill ƒ∞simlerini g√ºncelle (Maliyetler updateUI i√ßinde s√ºrekli g√ºncelleniyor)
        document.getElementById('skill-basic-name').innerText = t.skillBasic;
        document.getElementById('skill-q-name').innerText = t.skillQ;
        document.getElementById('skill-w-name').innerText = t.skillW;
        document.getElementById('skill-r-name').innerText = t.skillR;
        
        document.getElementById('skill-q-desc').innerText = t.skillQDesc;
        document.getElementById('choice-title').innerText = t.finalChoiceTitle;
        document.getElementById('btn-choice-attack').innerText = t.choiceAttack;
        document.getElementById('btn-choice-surrender').innerText = t.choiceSurrender;
        updateMusicBtnText();
        if (!isIsoldeScene && document.getElementById('enemy-name').innerText !== "ENEMY" && document.getElementById('enemy-name').innerText !== "D√ú≈ûMAN") {
             document.getElementById('enemy-name').innerText = t.enemies[currentEnemyIndex].name.toUpperCase();
        }
    }

    function updateMusicBtnText() {
        const btn = document.getElementById('btn-music');
        btn.innerText = !bgMusic.paused ? t.musicOn : t.musicOff;
    }

    function forcePlayMusic() {
        bgMusic.volume = 0.4; 
        bgMusic.play().then(_ => { updateMusicBtnText(); })
        .catch(error => { console.log("Otomatik oynatma engellendi, kullanƒ±cƒ± etkile≈üimi bekleniyor."); });
    }

    function toggleMusic() {
        if(bgMusic.paused) { bgMusic.play(); } 
        else { bgMusic.pause(); }
        updateMusicBtnText();
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        forcePlayMusic();
        loadLevel(0);
    }

    function loadLevel(index) {
        if (enemyTimeout) clearTimeout(enemyTimeout);
        if (index >= enemiesBase.length) { startIsoldeScene(); return; }
        
        currentEnemyIndex = index;
        const enemyData = enemiesBase[index];
        const enemyTrans = t.enemies[index];
        
        if (enemyData.id === 'mordekaiser') changeMusic('morde');
        else if (enemyData.id === 'thresh') changeMusic('thresh'); 
        else if (index < 5) changeMusic('tier1');
        else if (index < 12) changeMusic('tier2');
        else changeMusic('tier3');

        document.getElementById('enemy-name').innerText = enemyTrans.name.toUpperCase();
        document.getElementById('enemy-img').src = enemyData.img;
        document.getElementById('enemy-lvl').innerText = enemyData.level;
        enemyData.hp = enemyData.maxHp; 
        
        // Boss Reset
        bossState.threshStacks = 0;
        bossState.threshVulnerable = false; 
        bossState.belvethForm = 1;
        bossState.mordeRealmTriggered = false; 
        bossState.mordeRealmActive = false;
        bossState.turnCount = 0;
        bossState.isPlayerStunned = false;
        document.body.classList.remove('death-realm-active'); 

        if(enemyData.id === 'belveth') document.getElementById('enemy-img').src = "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Belveth_0.jpg";

        player.ultUsed = false; player.power = 0; player.wCooldown = 0; player.nextHitCrit = false;
        turn = "player";
        toggleBattleUI(false);
        startPreFightDialogue();
    }

    function startIsoldeScene() {
        isIsoldeScene = true;
        changeMusic('isolde');
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('enemy-name').innerText = "ISOLDE";
        document.getElementById('enemy-img').src = "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Gwen_1.jpg"; 
        document.getElementById('enemy-lvl').innerText = "‚àû";
        toggleBattleUI(false);
        currentDialogues = t.isolde.intro;
        dialogueIndex = 0;
        document.getElementById('cinematic-dialogue').style.display = 'flex';
        updateDialogueText();
    }

    function startPreFightDialogue() {
        const enemyTrans = t.enemies[currentEnemyIndex];
        currentDialogues = enemyTrans.intro;
        dialogueIndex = 0;
        document.getElementById('cinematic-dialogue').style.display = 'flex';
        updateDialogueText();
    }

    function updateDialogueText() {
        if(dialogueIndex < currentDialogues.length) { document.getElementById('cinematic-text').innerText = currentDialogues[dialogueIndex]; } 
        else { endDialogue(); }
    }

    function nextDialogue() { dialogueIndex++; updateDialogueText(); }

    function endDialogue() {
        document.getElementById('cinematic-dialogue').style.display = 'none';
        if (isIsoldeScene) { document.getElementById('final-choice-overlay').style.display = 'flex'; } 
        else { toggleBattleUI(true); updateUI(); log(t.logStart); }
    }

    function makeFinalChoice(choice) {
        document.getElementById('final-choice-overlay').style.display = 'none';
        if (choice === 'attack') currentDialogues = t.isolde.endingAttack;
        else currentDialogues = t.isolde.endingSurrender;
        dialogueIndex = 0; isIsoldeScene = false;
        document.getElementById('cinematic-dialogue').style.display = 'flex';
        const oldNext = window.nextDialogue;
        window.nextDialogue = function() {
            dialogueIndex++;
            if (dialogueIndex < currentDialogues.length) { document.getElementById('cinematic-text').innerText = currentDialogues[dialogueIndex]; } 
            else { alert("THE END."); location.reload(); }
        };
        updateDialogueText();
    }

    function toggleBattleUI(show) {
        const elements = [document.getElementById('combat-controls'), document.getElementById('ui-hp-p'), document.getElementById('ui-mp-p'), document.getElementById('ui-hp-e')];
        elements.forEach(el => { if(show) el.classList.remove('hidden-ui'); else el.classList.add('hidden-ui'); });
    }

    function triggerBanter(isPlayerTurn) {
        if (Math.random() > 0.3) return;
        if (isPlayerTurn) { const quotes = t.playerQuotes; showSpeech('player', quotes[Math.floor(Math.random() * quotes.length)]); } 
        else { const quotes = t.enemies[currentEnemyIndex].quotes; showSpeech('enemy', quotes[Math.floor(Math.random() * quotes.length)]); }
    }

    function showSpeech(who, text) { const bubble = document.getElementById(who + '-bubble'); bubble.innerText = text; bubble.classList.add('speech-visible'); }
    function clearBubbles() { document.getElementById('player-bubble').classList.remove('speech-visible'); document.getElementById('enemy-bubble').classList.remove('speech-visible'); }

    // --- OYUNCU HAMLESƒ∞ ---
    function useSkill(type) {
        if (turn !== "player") return;
        
        if (bossState.isPlayerStunned) {
            log(t.bossLogs.stunned);
            bossState.isPlayerStunned = false; 
            turn = "enemy"; setTimeout(enemyTurn, 1000);
            return;
        }

        clearBubbles(); triggerBanter(true);
        const enemyData = enemiesBase[currentEnemyIndex];
        let damage = 0; let logMsg = ""; let isCrit = false;

        // Kritik Kontrol√º (W kullandƒ±ysa devreye girer)
        if (player.nextHitCrit) { isCrit = true; player.nextHitCrit = false; } else { if (Math.random() < player.critChance) isCrit = true; }

        if (type === 'basic') { 
            playSkillSound('basic'); 
            damage = 15 + (player.level * 5); 
            player.power += (isCrit ? 15 : Math.floor(Math.random() * 11) + 5);
            logMsg = t.logViegoBasic; 
        } 
        else if (type === 'q') { 
            if (player.power < 15) { log(t.logNoPower); return; } 
            playSkillSound('q'); player.power -= 15; 
            damage = 30 + (player.level * 8); 
            logMsg = t.logViegoQ; 
            let heal = Math.floor(enemyData.hp * 0.07); if(heal < 5) heal = 5; player.hp += heal; if (player.hp > player.maxHp) player.hp = player.maxHp; 
            showFloatingText(document.getElementById('player-box'), `+${heal}`, 'heal'); 
        }
        else if (type === 'w') { 
            if (player.wCooldown > 0) { log(t.logCooldown); return; } 
            if (player.power < 25) { log(t.logNoPower); return; } 
            playSkillSound('w'); player.power -= 25; 
            damage = 40 + (player.level * 6); 
            if(damage > 80) damage = 80; 
            player.nextHitCrit = true; player.wCooldown = 3; logMsg = t.logViegoW; 
            
            if (enemyData.id === 'thresh') {
                bossState.threshVulnerable = true;
                showFloatingText(document.getElementById('enemy-box'), "GUARD BROKEN!", "text-weakness");
                log("THRESH'S DEFENSE IS BROKEN!");
            }
        }
        else if (type === 'r') { 
            if (player.ultUsed) { log(t.logUltUsed); return; } 
            playSkillSound('r'); player.ultUsed = true; 
            let missingHp = enemyData.maxHp - enemyData.hp;
            damage = 60 + (player.level * 9) + Math.floor(missingHp * 0.12);
            triggerEffect('ult'); logMsg = t.logViegoR; 
        }

        // KRƒ∞Tƒ∞K HASAR HESAPLAMALARI
        if (isCrit && type !== 'w') { 
            if (type === 'q') { damage = Math.floor(damage * 1.75); } 
            else { damage *= 2; }
            logMsg += t.logCrit; 
        }

        if (player.power > player.maxPower) player.power = player.maxPower;

        // --- BOSS DEFANS MEKANƒ∞KLERƒ∞ ---
        if (enemyData.id === 'thresh') { 
            let reduction = 20 + (bossState.threshStacks * 4); 
            let blockedAmount = 0;

            if(damage < reduction) { blockedAmount = damage; damage = 0; } 
            else { blockedAmount = reduction; damage -= reduction; }

            if (bossState.threshVulnerable && damage > 0) {
                damage = Math.floor(damage * 2);
                showFloatingText(document.getElementById('enemy-box'), "CRITICAL BREAK!", "text-weakness");
                log("CRITICAL HIT ON BROKEN GUARD!");
                bossState.threshVulnerable = false; 
            }

            if(blockedAmount > 0) {
                let healAmount = Math.floor(blockedAmount * 0.30);
                if(healAmount > 0) {
                    enemyData.hp += healAmount;
                    if(enemyData.hp > enemyData.maxHp) enemyData.hp = enemyData.maxHp;
                    showFloatingText(document.getElementById('enemy-box'), `+${healAmount}`, 'heal');
                }
            }
        }
        
        if (enemyData.id === 'mordekaiser' && bossState.mordeRealmActive) { damage = Math.floor(damage * 0.7); }

        enemyData.hp -= damage;
        
        // BEL'VETH D√ñN√ú≈û√úM
        if (enemyData.id === 'belveth' && enemyData.hp <= 0 && bossState.belvethForm === 1) {
            enemyData.hp = 1200; bossState.belvethForm = 2;
            document.getElementById('enemy-img').src = "belveth2form.jpg"; 
            log(t.bossLogs.belvethTransform); triggerEffect('void'); showFloatingText(document.getElementById('enemy-box'), "TRANSFORM!", "damage"); updateUI(); return; 
        }

        if (enemyData.id === 'mordekaiser' && !bossState.mordeRealmTriggered && (enemyData.hp / enemyData.maxHp) <= 0.35) {
            bossState.mordeRealmTriggered = true; bossState.mordeRealmActive = true; document.body.classList.add('death-realm-active');
            let missingHp = enemyData.maxHp - enemyData.hp; let healAmount = Math.floor(missingHp * 0.05); enemyData.hp += healAmount;
            enemyData.maxHp = Math.floor(enemyData.maxHp * 1.25); enemyData.hp = Math.floor(enemyData.hp * 1.25);
            log(t.bossLogs.mordeRealm); showFloatingText(document.getElementById('enemy-box'), "DEATH REALM!", "text-special");
        }

        if (enemyData.hp < 0) enemyData.hp = 0;
        shakeElement(document.getElementById('enemy-img')); showFloatingText(document.getElementById('enemy-box'), damage, isCrit ? 'crit' : 'normal'); log(`${logMsg} ${damage} ${t.logDamage}`); updateUI();

        if (enemyData.hp <= 0) { winBattle(); return; }
        turn = "enemy"; enemyTimeout = setTimeout(enemyTurn, 1500);
    }

    // --- D√ú≈ûMAN HAMLESƒ∞ ---
    function enemyTurn() {
        clearBubbles(); triggerBanter(false);
        const enemyData = enemiesBase[currentEnemyIndex];
        const enemyTrans = t.enemies[currentEnemyIndex];
        let dmg = enemyData.damage + Math.floor(Math.random() * 10);
        bossState.turnCount++;

        if (enemyData.id === 'leblanc') { if (Math.random() < 0.4) { log(t.bossLogs.leblancMimic); dmg = Math.floor(dmg * 2.2); showFloatingText(document.getElementById('enemy-box'), "MIMIC!", "text-special"); } }
        
        if (enemyData.id === 'thresh') { 
            bossState.threshStacks += 3; log(t.bossLogs.threshStack + ` (${bossState.threshStacks})`); 
            dmg += (bossState.threshStacks * 2);
            if (bossState.threshStacks % 12 === 0) { bossState.isPlayerStunned = true; triggerEffect('stun'); showFloatingText(document.getElementById('player-box'), "STUNNED", "text-special"); } 
        }
        
        if (enemyData.id === 'belveth') { let voidlingDmg = 10 * bossState.belvethForm; dmg += voidlingDmg; log(`Void creatures dealt ${voidlingDmg} extra damage.`); }
        
        if (enemyData.id === 'mordekaiser' && bossState.mordeRealmActive) {
            dmg = Math.floor(dmg * 1.3); let lifesteal = Math.floor(dmg * 0.75); enemyData.hp += lifesteal;
            if(enemyData.hp > enemyData.maxHp) enemyData.hp = enemyData.maxHp; showFloatingText(document.getElementById('enemy-box'), `+${lifesteal}`, 'heal');
        }

        player.hp -= dmg; if (player.hp < 0) player.hp = 0;
        if (player.wCooldown > 0) player.wCooldown--;
        triggerEffect('damage'); shakeElement(document.getElementById('player-img')); showFloatingText(document.getElementById('player-box'), `-${dmg}`, 'damage'); updateUI();
        log(`${enemyTrans.name} ${t.logEnemyAtk} ${dmg}.`);
        if (player.hp <= 0) { log(t.logDefeat); setTimeout(() => { alert(t.defeat); location.reload(); }, 1000); return; }
        turn = "player";
    }

    function winBattle() {
        if (enemyTimeout) clearTimeout(enemyTimeout);
        const enemyTrans = t.enemies[currentEnemyIndex];
        document.getElementById('overlay-title').innerText = t.victory;
        document.getElementById('overlay-quote').innerText = enemyTrans.win;
        player.level++; player.maxHp += 50; player.hp = player.maxHp; 
        document.getElementById('level-up-text').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function nextLevel() {
        document.getElementById('overlay').style.display = 'none'; 
        currentEnemyIndex++;
        loadLevel(currentEnemyIndex);
    }

    function updateUI() {
        const enemyData = enemiesBase[currentEnemyIndex];
        const pHpPerc = (player.hp / player.maxHp) * 100;
        const pPowPerc = (player.power / player.maxPower) * 100;
        document.getElementById('player-hp-bar').style.width = pHpPerc + '%';
        document.getElementById('player-hp-text').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
        document.getElementById('player-power-bar').style.width = pPowPerc + '%';
        document.getElementById('player-power-text').innerText = `${player.power}/${player.maxPower}`;
        document.getElementById('player-lvl').innerText = player.level;
        
        const eHpPerc = (enemyData.hp / enemyData.maxHp) * 100;
        document.getElementById('enemy-hp-bar').style.width = eHpPerc + '%';
        document.getElementById('enemy-hp-text').innerText = `${Math.floor(enemyData.hp)}/${enemyData.maxHp}`;
        
        // --- Dƒ∞NAMƒ∞K HASAR HESAPLAMALARI ---
        let basicDmg = 15 + (player.level * 5);
        document.getElementById('skill-basic-cost').innerText = `~${basicDmg} Dmg | +Power`;

        let qDmg = 30 + (player.level * 8);
        document.getElementById('skill-q-cost').innerText = `15 Power | ~${qDmg} Dmg`;

        let wDmg = 40 + (player.level * 6); if (wDmg > 80) wDmg = 80;
        document.getElementById('skill-w-cost').innerText = `25 Power | ${wDmg} Dmg`;

        let missingHp = enemyData.maxHp - enemyData.hp;
        let rDmg = 60 + (player.level * 9) + Math.floor(missingHp * 0.12);
        document.getElementById('skill-r-cost').innerText = `SINGLE USE | ~${rDmg} Dmg`;

        let statusText = "";
        if (enemyData.id === 'thresh') statusText = `Souls: ${bossState.threshStacks} | Vulnerable: ${bossState.threshVulnerable ? "YES" : "NO"}`;
        if (enemyData.id === 'belveth') statusText = `Form: ${bossState.belvethForm}`;
        if (enemyData.id === 'mordekaiser') statusText = bossState.mordeRealmActive ? "DEATH REALM ACTIVE" : "IRON STANDS ETERNAL";
        document.getElementById('boss-status').innerText = statusText;

        document.getElementById('btn-q').disabled = player.power < 15;
        document.getElementById('btn-w').disabled = (player.power < 25 || player.wCooldown > 0);
        document.getElementById('btn-ult').disabled = player.ultUsed;
        if(player.wCooldown > 0) { document.getElementById('cd-w').style.display = 'block'; document.getElementById('cd-w').innerText = `${t.skillW} Cooldown: ${player.wCooldown}`; } 
        else { document.getElementById('cd-w').style.display = 'none'; }
    }

    function log(msg) { const box = document.getElementById('combat-log'); box.innerHTML = `> ${msg}<br>` + box.innerHTML; }
    function shakeElement(el) { el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake'); }
    function triggerEffect(type) { const flash = document.getElementById('flash-effect'); flash.className = ''; if (type === 'damage') flash.classList.add('damage-flash'); if (type === 'ult') flash.classList.add('ult-flash'); if (type === 'stun') flash.classList.add('stun-flash'); if (type === 'void') flash.classList.add('void-flash'); setTimeout(() => flash.className = '', 500); }
    function showFloatingText(target, val, type) { const text = document.createElement('div'); text.className = 'float-text ' + (type === 'crit' ? 'text-crit' : (type === 'heal' ? 'text-heal' : (type === 'damage' ? 'text-enemy-dmg' : (type === 'text-special' ? 'text-special' : (type === 'text-weakness' ? 'text-weakness' : 'text-damage'))))); text.innerText = type === 'crit' ? val + "!" : val; const rect = target.getBoundingClientRect(); text.style.left = (rect.left + rect.width / 2) + 'px'; text.style.top = rect.top + 'px'; document.body.appendChild(text); setTimeout(() => text.remove(), 1200); }

    window.onload = function() {
        const savedLang = localStorage.getItem('rpgLang') || 'en';
        document.getElementById('lang-select').value = savedLang;
        changeLanguage(savedLang);
    };
</script>
