<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris - Pro Audio</title>
    <style>
        :root {
            --accent: #00ffcc;
            --btn-bg: #333;
            --text-color: #fff;
            --panel-bg: rgba(15, 15, 20, 0.95);
        }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        /* Ba≈ülangƒ±√ß Ekranƒ± */
        #startOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #startBtn {
            padding: 20px 40px;
            font-size: 24px;
            background: #00ffcc;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px #00ffcc;
            transition: transform 0.2s;
        }
        #startBtn:active { transform: scale(0.95); }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .music-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header { width: 240px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        select { padding: 4px; border-radius: 4px; background: #333; color: white; border: 1px solid #555; }
        .score-board { font-size: 16px; font-weight: bold; }
        .score-board span { color: var(--accent); }

        .game-container { border: 2px solid #555; box-shadow: 0 0 15px rgba(0,0,0,0.8); line-height: 0; background: #000; }
        canvas { display: block; }

        .history-panel {
            width: 240px; height: 100px; background: rgba(0,0,0,0.3); margin-top: 10px;
            border-radius: 8px; overflow-y: auto; border: 1px solid #444; padding: 5px; font-size: 12px; text-align: left;
        }
        .history-title { font-weight: bold; color: #aaa; text-align: center; border-bottom: 1px solid #444; padding-bottom: 3px; display: block; }
        .history-item { display: flex; justify-content: space-between; padding: 2px 5px; color: #ccc; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .controls-area { width: 260px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .control-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 12px 0; border-radius: 8px; font-size: 20px; cursor: pointer; user-select: none; }
        .btn-rotate { grid-column: 2; background-color: #d35400; border: none; }
        .desktop-hint { font-size: 10px; color: #666; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1 style="color:white; margin-bottom:20px; text-shadow:0 0 10px #fff;">TETRIS</h1>
        <button id="startBtn" onclick="startGameWithMusic()">‚ñ∂ OYUNA BA≈ûLA</button>
        <p style="color:#aaa; margin-top:10px; font-size:12px;">M√ºzik ve sesler i√ßin tƒ±klayƒ±n</p>
    </div>

    <a href="index.html" class="menu-btn">‚Üê Men√º</a>
    <button class="music-btn" id="musicToggle" onclick="toggleMusic()">üéµ M√ºzik: A√ßƒ±k</button>

    <audio id="bgMusic" loop>
        <source src="https://ia800504.us.archive.org/33/items/TetrisThemeMusic/Tetris.mp3" type="audio/mpeg">
    </audio>

    <audio id="sndScore" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio> 
    <audio id="sndOver"></audio>

    <div class="main-wrapper">
        <div class="header">
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="tr">T√ºrk√ße</option>
                <option value="ku">Kurd√Æ</option>
                <option value="en">English</option>
            </select>
            <div class="score-board">
                <span id="scoreLabel">Skor</span>: <span id="score">0</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="history-panel">
            <span class="history-title" id="historyTitle">Ge√ßmi≈ü Skorlar</span>
            <div id="scoreList"></div>
        </div>

        <div class="controls-area">
            <div style="grid-column: 1;"></div>
            <button class="control-btn btn-rotate" onclick="playerRotate(1)">‚Üª</button>
            <div style="grid-column: 3;"></div>
            <button class="control-btn" onclick="playerMove(-1)">‚Üê</button>
            <button class="control-btn" onclick="playerDrop()">‚Üì</button>
            <button class="control-btn" onclick="playerMove(1)">‚Üí</button>
        </div>
        <div class="desktop-hint" id="desktopHint">Klavye: Y√∂n Tu≈ülarƒ±</div>
    </div>

<script>
    // --- SES DOSYALARI (G√ñM√úL√ú) ---
    // Bu y√∂ntemle ses dosyalarƒ± internetten √ßekilmez, doƒürudan √ßalƒ±≈üƒ±r.
    
    // Puan Sesi (Kƒ±sa bip)
    const scoreSoundData = "data:audio/wav;base64,UklGRi4AAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="; // Bo≈ü placeholder, a≈üaƒüƒ±da Web Audio API kullanacaƒüƒ±z daha g√ºvenilir.

    // --- GELƒ∞≈ûMƒ∞≈û SES MOTORU (WEB AUDIO API) ---
    // Tarayƒ±cƒ±nƒ±n kendi ses sentezleyicisini kullanacaƒüƒ±z. Dosya indirmeye gerek yok.
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSynthesizedSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'score') {
            // Puan Sesi: ƒ∞nce ve mutlu bir ses
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
            
            // M√ºzik Kƒ±sma (Ducking)
            duckMusic();
        } 
        else if (type === 'gameover') {
            // Kaybetme Sesi: Kalƒ±n ve azalan bir ses
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);

            // M√ºzik Kƒ±sma
            duckMusic();
        }
    }

    // --- M√úZƒ∞K Y√ñNETƒ∞Mƒ∞ ---
    const bgMusic = document.getElementById('bgMusic');
    const MUSIC_VOL_NORMAL = 0.4;
    const MUSIC_VOL_LOW = 0.05;

    bgMusic.volume = MUSIC_VOL_NORMAL;
    let isMusicPlaying = false;
    let isGameRunning = false;

    function duckMusic() {
        if(isMusicPlaying && !bgMusic.paused) {
            bgMusic.volume = MUSIC_VOL_LOW;
            setTimeout(() => {
                bgMusic.volume = MUSIC_VOL_NORMAL;
            }, 600); // 0.6 saniye sonra sesi a√ß
        }
    }

    function startGameWithMusic() {
        document.getElementById('startOverlay').style.display = 'none';
        
        // Audio Context'i ba≈ülat
        if (audioCtx.state === 'suspended') audioCtx.resume();

        bgMusic.play().then(() => {
            isMusicPlaying = true;
            updateMusicBtnText();
        }).catch(error => {
            console.log("M√ºzik hatasƒ±:", error);
        });

        isGameRunning = true;
        playerReset();
        updateScore();
        update();
    }

    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            isMusicPlaying = true;
        } else {
            bgMusic.pause();
            isMusicPlaying = false;
        }
        updateMusicBtnText();
    }

    // --- Dƒ∞L Sƒ∞STEMƒ∞ ---
    const translations = {
        tr: { score: "Skor", hint: "Klavye: Y√∂n Tu≈ülarƒ±", history: "Ge√ßmi≈ü Skorlar", musicOn: "üéµ M√ºzik: A√ßƒ±k", musicOff: "üéµ M√ºzik: Kapalƒ±", start: "‚ñ∂ OYUNA BA≈ûLA" },
        ku: { score: "Puan", hint: "Klavyey√™: Bi≈ükok√™n Arastey√™", history: "Puan√™n Bor√Æ", musicOn: "üéµ Muz√Æk: Veke", musicOff: "üéµ Muz√Æk: Girt√Æ", start: "‚ñ∂ DEST P√ä BIKE" },
        en: { score: "Score", hint: "Keyboard: Arrow Keys", history: "Score History", musicOn: "üéµ Music: On", musicOff: "üéµ Music: Off", start: "‚ñ∂ START GAME" }
    };

    function changeLanguage() {
        const lang = document.getElementById("languageSelector").value;
        localStorage.setItem('selectedLang', lang);
        const t = translations[lang];
        document.getElementById("scoreLabel").innerText = t.score;
        document.getElementById("desktopHint").innerText = t.hint;
        document.getElementById("historyTitle").innerText = t.history;
        document.getElementById("startBtn").innerText = t.start;
        updateMusicBtnText();
        updateHistoryDisplay();
    }

    function updateMusicBtnText() {
        const lang = document.getElementById("languageSelector").value;
        const btn = document.getElementById("musicToggle");
        const t = translations[lang];
        btn.innerText = !bgMusic.paused ? t.musicOn : t.musicOff;
    }

    // --- SKOR GE√áMƒ∞≈ûƒ∞ ---
    function saveGameToHistory(finalScore) {
        if (finalScore === 0) return;
        let history = JSON.parse(localStorage.getItem('tetrisHistory')) || [];
        let gameNumber = history.length + 1;
        history.push({ game: gameNumber, score: finalScore });
        localStorage.setItem('tetrisHistory', JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const list = document.getElementById('scoreList');
        const history = JSON.parse(localStorage.getItem('tetrisHistory')) || [];
        const lang = document.getElementById("languageSelector").value;
        const gameWord = lang === 'en' ? 'Game' : (lang === 'ku' ? 'L√Æstik' : 'Oyun');

        list.innerHTML = "";
        history.slice().reverse().forEach(item => {
            const div = document.createElement('div');
            div.classList.add('history-item');
            div.innerHTML = `<span>${gameWord} ${item.game}</span> <span>${item.score}</span>`;
            list.appendChild(div);
        });
    }

    // --- TETRIS MOTORU ---
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        if (collide(arena, player)) {
            // --- OYUN Bƒ∞TTƒ∞ ---
            playSynthesizedSound('gameover'); // Kaybetme Sesi
            saveGameToHistory(player.score);
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        let clearedSomething = false;

        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
            clearedSomething = true;
        }

        // Eƒüer satƒ±r silindiyse ses √ßal
        if (clearedSomething) {
            playSynthesizedSound('score');
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        if (!isGameRunning) {
            requestAnimationFrame(update);
            return;
        }

        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    document.addEventListener('keydown', event => {
        if (!isGameRunning) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 81) playerRotate(-1);
        else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
    });

    window.onload = function() {
        const savedLang = localStorage.getItem('selectedLang') || 'tr';
        document.getElementById("languageSelector").value = savedLang;
        changeLanguage();
        updateHistoryDisplay();
    };

    update();
</script>
</body>
</html>
