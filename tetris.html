<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Tetris: Ruined Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --ruined-green: #0ac8b9;
            --dark-bg: #05080a;
            --hextech-gold: #c8aa6e;
            --void-purple: #a020f0;
            --noxus-red: #e74c3c;
        }

        body {
            background-color: var(--dark-bg);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,20,20,0.95)), url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Viego_0.jpg');
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(8, 10, 12, 0.95);
            border: 4px solid #1a1a1a;
            outline: 2px solid var(--ruined-green);
            outline-offset: -2px;
            box-shadow: 0 0 40px rgba(10, 200, 185, 0.3), inset 0 0 50px rgba(0,0,0,1);
            padding: 30px;
            border-radius: 8px;
        }

        /* OYUN ALANI */
        canvas {
            border: 2px solid #333;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        /* SAĞ PANEL (BİLGİLER) */
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        .panel-box {
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid var(--ruined-green);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(10, 200, 185, 0.1);
        }

        .panel-title { color: var(--ruined-green); font-size: 1.2rem; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }
        .score-val { font-size: 1.5rem; color: white; font-weight: bold; }
        
        /* MANA BARI (ULTİ) */
        .mana-container { width: 100%; height: 20px; background: #222; border: 1px solid #555; position: relative; margin-top: 5px; }
        .mana-fill { height: 100%; width: 0%; background: var(--ruined-green); transition: width 0.3s; box-shadow: 0 0 10px var(--ruined-green); }
        .mana-text { position: absolute; width: 100%; text-align: center; top: 0; font-size: 12px; font-weight: bold; text-shadow: 1px 1px 2px black; line-height: 20px; }

        .ult-btn {
            margin-top: 10px; padding: 10px; width: 100%;
            background: #111; color: #555; border: 1px solid #444;
            font-family: 'Cinzel'; font-weight: bold; cursor: not-allowed;
            transition: 0.3s;
        }
        .ult-ready { 
            background: var(--ruined-green); color: black; border-color: white; 
            cursor: pointer; box-shadow: 0 0 15px var(--ruined-green); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .controls-hint { font-size: 0.8rem; color: #aaa; margin-top: auto; line-height: 1.5; }
        .key { color: var(--hextech-gold); font-weight: bold; }

        /* MODAL (Game Over / Pause) */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 15px 40px; font-size: 1.5rem; color: var(--ruined-green); 
            background: transparent; border: 2px solid var(--ruined-green); 
            font-family: 'Cinzel'; cursor: pointer; transition: 0.3s;
        }
        .start-btn:hover { background: var(--ruined-green); color: black; box-shadow: 0 0 20px var(--ruined-green); }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="Tier1.mp3" type="audio/mpeg">
    </audio>

    <div class="modal-overlay" id="start-screen">
        <h1 style="font-size: 3rem; color: var(--ruined-green); text-shadow: 0 0 20px var(--ruined-green);">LEAGUE OF TETRIS</h1>
        <p style="color: #ccc; margin-bottom: 30px;">"The Ruined King demands order."</p>
        <button class="start-btn" onclick="startGame()">PLAY</button>
    </div>

    <div class="modal-overlay" id="game-over-screen" style="display: none;">
        <h1 style="color: #e74c3c; font-size: 3rem;">DEFEAT</h1>
        <p id="final-score" style="color: white; font-size: 1.5rem; margin-bottom: 20px;">Score: 0</p>
        <button class="start-btn" onclick="resetGame()">TRY AGAIN</button>
    </div>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="sidebar">
            <div class="panel-box">
                <div class="panel-title">NEXT</div>
                <canvas id="next" width="80" height="80" style="background:transparent; border:none; box-shadow:none;"></canvas>
            </div>

            <div class="panel-box">
                <div class="panel-title">SCORE</div>
                <div class="score-val" id="score">0</div>
                <div style="font-size: 0.8rem; color:#aaa; margin-top:5px;">Level: <span id="level">1</span></div>
            </div>

            <div class="panel-box">
                <div class="panel-title">MANA (ULT)</div>
                <div class="mana-container">
                    <div class="mana-fill" id="mana-bar"></div>
                    <span class="mana-text" id="mana-text">0/100</span>
                </div>
                <button class="ult-btn" id="btn-ult" onclick="useUltimate()">BLADE OF THE KING (R)</button>
            </div>

            <div class="controls-hint">
                <span class="key">← →</span> Move<br>
                <span class="key">↑</span> Rotate<br>
                <span class="key">↓</span> Soft Drop<br>
                <span class="key">R</span> Ultimate
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    // --- TETROMINO TANIMLARI (LOL FACTION RENKLERİ) ---
    // T: Void (Mor), I: Freljord (Açık Mavi), O: Shurima (Sarı), L: Ionia (Pembe/Beyaz), J: Targon (Mavi), S: Zaun (Yeşil), Z: Noxus (Kırmızı)
    const pieces = 'ILJOTSZ';
    const colors = [
        null,
        '#3498db', // I - Freljord
        '#2980b9', // L - Targon (Blueish)
        '#e67e22', // J - Bilgewater (Orange/Brown)
        '#f1c40f', // O - Shurima
        '#9b59b6', // T - Void
        '#2ecc71', // S - Zaun/Ruined
        '#c0392b', // Z - Noxus
    ];

    function createPiece(type) {
        if (type === 'I') {
            return [
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
            ];
        } else if (type === 'L') {
            return [
                [0, 2, 0],
                [0, 2, 0],
                [0, 2, 2],
            ];
        } else if (type === 'J') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [3, 3, 0],
            ];
        } else if (type === 'O') {
            return [
                [4, 4],
                [4, 4],
            ];
        } else if (type === 'Z') {
            return [
                [7, 7, 0],
                [0, 7, 7],
                [0, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'T') {
            return [
                [0, 5, 0],
                [5, 5, 5],
                [0, 0, 0],
            ];
        }
    }

    const arena = createMatrix(12, 20);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
        level: 1,
        mana: 0,
        next: null,
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function draw() {
        // Arka planı temizle (Siyah ama hafif saydam)
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    // Blok Çizimi (Efektli)
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Blok Kenarı (Parlaklık)
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // İç Gölge (Hacim hissi)
                    context.fillStyle = 'rgba(0,0,0,0.2)';
                    context.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                    context.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                }
            });
        });
    }

    // SONRAKİ PARÇA ÇİZİMİ
    function drawNext() {
        nextContext.fillStyle = '#000'; // Temizle
        nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        
        if (player.next) {
            const offsetX = (4 - player.next[0].length) / 2;
            const offsetY = (4 - player.next.length) / 2;
            
            player.next.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextContext.fillStyle = colors[value];
                        nextContext.fillRect(x + offsetX, y + offsetY, 1, 1);
                        nextContext.strokeStyle = 'rgba(255,255,255,0.5)';
                        nextContext.lineWidth = 0.05;
                        nextContext.strokeRect(x + offsetX, y + offsetY, 1, 1);
                    }
                });
            });
        }
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerReset() {
        if (!player.next) {
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        }
        player.matrix = player.next;
        player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        drawNext();
        
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            gameOver();
        }
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = arena.length -1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
        }
        if (rowCount > 0) {
            player.score += rowCount * 10 * rowCount; // Kombo bonusu
            player.level = Math.floor(player.score / 100) + 1;
            dropInterval = Math.max(100, 1000 - (player.level * 50)); // Hızlanma
            
            // MANA KAZANIMI (ULTİ)
            addMana(rowCount * 20); // Satır başına 20 mana
            updateScore();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(offset) {
        player.pos.x += offset;
        if (collide(arena, player)) {
            player.pos.x -= offset;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    // --- ULTİ MEKANİĞİ ---
    function addMana(amount) {
        player.mana += amount;
        if(player.mana > 100) player.mana = 100;
        updateUI();
    }

    function useUltimate() {
        if (player.mana >= 100) {
            player.mana = 0;
            // En alttaki 3 satırı temizle
            for(let i=0; i<3; i++) {
                arena.pop();
                arena.unshift(new Array(arena[0].length).fill(0));
            }
            updateUI();
            
            // Görsel Efekt (Basit flash)
            canvas.style.boxShadow = "0 0 50px 20px #0ac8b9";
            setTimeout(() => canvas.style.boxShadow = "inset 0 0 20px rgba(0,0,0,1)", 300);
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('level').innerText = player.level;
    }

    function updateUI() {
        const bar = document.getElementById('mana-bar');
        const text = document.getElementById('mana-text');
        const btn = document.getElementById('btn-ult');

        bar.style.width = player.mana + '%';
        text.innerText = player.mana + '/100';

        if (player.mana >= 100) {
            btn.classList.add('ult-ready');
            btn.disabled = false;
        } else {
            btn.classList.remove('ult-ready');
            btn.disabled = true;
        }
    }

    function gameOver() {
        isPaused = true;
        document.getElementById('final-score').innerText = "Score: " + player.score;
        document.getElementById('game-over-screen').style.display = 'flex';
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.mana = 0;
        dropInterval = 1000;
        updateScore();
        updateUI();
        document.getElementById('game-over-screen').style.display = 'none';
        isPaused = false;
        playerReset();
        update();
    }

    function update(time = 0) {
        if (isPaused) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestAnimationFrame(update);
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        isPaused = false;
        
        // Müziği başlat
        const music = document.getElementById('bgMusic');
        music.volume = 0.3;
        music.play().catch(e => console.log("Otomatik müzik engellendi."));

        playerReset();
        update();
    }

    document.addEventListener('keydown', event => {
        if (isPaused) return;

        if (event.keyCode === 37) { // Sol
            playerMove(-1);
        } else if (event.keyCode === 39) { // Sağ
            playerMove(1);
        } else if (event.keyCode === 40) { // Aşağı
            playerDrop();
        } else if (event.keyCode === 38) { // Yukarı (Döndür)
            playerRotate(1);
        } else if (event.key === 'r' || event.key === 'R') { // Ulti
            useUltimate();
        }
    });

</script>
</body>
</html>
