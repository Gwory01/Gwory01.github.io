<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedi Puzzle</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .top-bar {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .back-btn {
            text-decoration: none;
            color: #fff;
            background: #444;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Dil Se√ßici */
        .lang-select {
            padding: 5px;
            border-radius: 5px;
            background: #444;
            color: white;
            border: 1px solid #666;
        }

        h1 { color: #ff9900; margin-bottom: 10px; }

        #board {
            width: 300px;
            height: 300px;
            border: 5px solid #ff9900;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #000;
        }

        .tile {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            box-sizing: border-box;
            background-image: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&w=300&q=80');
            background-size: 300px 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .tile.empty { background: #111; cursor: default; }
        
        .win-msg {
            margin-top: 20px;
            color: #00ffcc;
            font-size: 20px;
            display: none;
            text-align: center;
        }

        button.shuffle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff9900;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn" id="backBtn">‚Üê Men√º</a>
        <select class="lang-select" id="languageSelector" onchange="changeLanguage()">
            <option value="tr">T√ºrk√ße</option>
            <option value="ku">Kurd√Æ</option>
            <option value="en">English</option>
        </select>
    </div>

    <h1 id="gameTitle">Kedi Puzzle</h1>
    <div id="board"></div>
    <div class="win-msg" id="winMsg">Tebrikler! Kediyi Kurtardƒ±n! üê±</div>
    <button class="shuffle-btn" id="shuffleBtn" onclick="shuffleTiles()">Yeniden Karƒ±≈ütƒ±r</button>

<script>
    // --- Dƒ∞L Sƒ∞STEMƒ∞ ---
    const translations = {
        tr: {
            back: "‚Üê Men√º",
            title: "Kedi Puzzle",
            win: "Tebrikler! Kediyi Kurtardƒ±n! üê±",
            shuffle: "Yeniden Karƒ±≈ütƒ±r"
        },
        ku: {
            back: "‚Üê P√™≈üek",
            title: "Puzzleya Pis√Æk√™",
            win: "P√Æroz be! Te Pis√Æk Rizgar Kir! üê±",
            shuffle: "D√Æsa T√™kel Bike"
        },
        en: {
            back: "‚Üê Menu",
            title: "Cat Puzzle",
            win: "Congratulations! Cat Saved! üê±",
            shuffle: "Shuffle Again"
        }
    };

    function changeLanguage() {
        const lang = document.getElementById("languageSelector").value;
        localStorage.setItem('selectedLang', lang); // Kaydet
        const t = translations[lang];

        document.getElementById("backBtn").innerText = t.back;
        document.getElementById("gameTitle").innerText = t.title;
        document.getElementById("winMsg").innerText = t.win;
        document.getElementById("shuffleBtn").innerText = t.shuffle;
    }

    // --- PUZZLE MOTORU ---
    const board = document.getElementById("board");
    const size = 3;
    let tiles = [];

    function init() {
        tiles = Array.from({length: size * size}, (_, i) => i);
        render();
        // Dili Y√ºkle
        const savedLang = localStorage.getItem('selectedLang') || 'tr';
        document.getElementById("languageSelector").value = savedLang;
        changeLanguage();
        
        setTimeout(shuffleTiles, 1000);
    }

    function render() {
        board.innerHTML = "";
        tiles.forEach((tileIndex, positionIndex) => {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            if (tileIndex === size * size - 1) {
                tile.classList.add("empty");
            } else {
                const row = Math.floor(tileIndex / size);
                const col = tileIndex % size;
                tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
            }
            tile.onclick = () => moveTile(positionIndex);
            board.appendChild(tile);
        });
        checkWin();
    }

    function moveTile(index) {
        const emptyIndex = tiles.indexOf(size * size - 1);
        const diff = Math.abs(index - emptyIndex);
        const isAdjacent = (diff === 1 && Math.floor(index/size) === Math.floor(emptyIndex/size)) || diff === size;

        if (isAdjacent) {
            [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
            render();
        }
    }

    function shuffleTiles() {
        document.getElementById("winMsg").style.display = "none";
        let moves = 100;
        const interval = setInterval(() => {
            const emptyIndex = tiles.indexOf(size * size - 1);
            const neighbors = [];
            if (emptyIndex % size !== 0) neighbors.push(emptyIndex - 1);
            if (emptyIndex % size !== size - 1) neighbors.push(emptyIndex + 1);
            if (emptyIndex >= size) neighbors.push(emptyIndex - size);
            if (emptyIndex < size * (size - 1)) neighbors.push(emptyIndex + size);
            const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
            [tiles[randomNeighbor], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomNeighbor]];
            moves--;
            if (moves <= 0) {
                clearInterval(interval);
                render();
            }
        }, 5);
    }

    function checkWin() {
        const isSolved = tiles.every((val, index) => val === index);
        if (isSolved && document.querySelector(".tile.empty")) {
            document.getElementById("winMsg").style.display = "block";
        }
    }

    init();
</script>

</body>
</html>
