<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong — Personal Website</title>
    <style>
        :root{
            --bg: #f4f4f9;
            --card: #fff;
            --accent: #3498db;
            --muted: #7f8c8d;
            --text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 900px;
            max-width: 95vw;
            margin: 40px auto;
            padding: 20px;
            background: var(--card);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            border-radius: 12px;
            text-align: center;
        }
        h1 { margin: 0 0 6px 0; color: var(--text); }
        p.lead { color: var(--muted); margin-top: 6px; margin-bottom: 16px; }
        .game-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }
        canvas {
            background: linear-gradient(180deg, #0b1321, #071124);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(10,10,20,0.35) inset;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }
        .scoreboard {
            display:flex;
            justify-content: center;
            gap: 40px;
            font-weight: 700;
            color: #ecf0f1;
            margin-bottom: 8px;
        }
        .scoreboard .player {
            background: rgba(0,0,0,0.35);
            padding: 8px 14px;
            border-radius: 999px;
            min-width: 120px;
        }
        .controls {
            margin-top: 14px;
            color: var(--muted);
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 14px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.2s;
            cursor: pointer;
            user-select: none;
        }
        .btn:hover { background: #2980b9; }
        .footer-links{
            margin-top: 18px;
            color: var(--muted);
        }
        @media (max-width: 520px){
            .scoreboard{ gap: 12px; flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pong</h1>
        <p class="lead">Left paddle: mouse or ↑ / ↓ keys. Right paddle: computer. Space = pause, R = reset scores.</p>

        <div class="game-wrap">
            <div class="scoreboard" aria-hidden="true">
                <div class="player" id="leftScore">Player: 0</div>
                <div class="player" id="rightScore">Computer: 0</div>
            </div>

            <canvas id="pong" width="800" height="500" tabindex="0" aria-label="Pong game"></canvas>

            <div>
                <button class="btn" id="pauseBtn">Pause</button>
                <button class="btn" id="resetBtn">Reset</button>
            </div>
            <div class="controls">Tip: Click inside the game area to focus for keyboard controls.</div>
        </div>

        <div class="footer-links">
            <a href="mailto:emailadresiniz@gmail.com" class="btn" style="background:#27ae60;">Bana Ulaşın</a>
        </div>
    </div>

    <script>
        // Pong game script
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Sizes
        const W = canvas.width;
        const H = canvas.height;

        // Paddle object factory
        function makePaddle(x) {
            return {
                x: x,
                y: (H - 100) / 2,
                w: 12,
                h: 100,
                speed: 6,
            };
        }

        const left = makePaddle(10);
        const right = makePaddle(W - 22);

        let ball = resetBall( (Math.random() > 0.5) ? 1 : -1 );

        // Scores
        let scoreLeft = 0;
        let scoreRight = 0;

        // Input
        const keys = { ArrowUp:false, ArrowDown:false };
        let mouseControl = true;

        let running = true;
        let lastTime = null;

        // Elements
        const leftScoreEl = document.getElementById('leftScore');
        const rightScoreEl = document.getElementById('rightScore');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            left.y = clamp(mouseY - left.h / 2, 0, H - left.h);
        });

        // Keyboard controls for paddle
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'Up') keys.ArrowUp = true;
            if (e.key === 'ArrowDown' || e.key === 'Down') keys.ArrowDown = true;
            if (e.key === ' '){ // space to pause
                e.preventDefault();
                togglePause();
            }
            if (e.key.toLowerCase() === 'r'){
                resetScores();
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'Up') keys.ArrowUp = false;
            if (e.key === 'ArrowDown' || e.key === 'Down') keys.ArrowDown = false;
        });

        // Buttons
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetScores);

        // Focus canvas on click so keyboard works
        canvas.addEventListener('click', () => canvas.focus());

        // Game functions
        function resetBall(direction = 1){
            // direction: 1 = right, -1 = left
            const speed = 5;
            const angle = (Math.random() * Math.PI / 6) - (Math.PI/12); // small vertical angle
            return {
                x: W / 2,
                y: H / 2,
                r: 8,
                vx: speed * direction * Math.cos(angle),
                vy: speed * Math.sin(angle)
            };
        }

        function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

        function update(dt) {
            // dt in seconds
            // Move left paddle with keys if mouse not moving (both allowed; keys supplement)
            if (keys.ArrowUp) left.y -= left.speed;
            if (keys.ArrowDown) left.y += left.speed;
            left.y = clamp(left.y, 0, H - left.h);

            // Simple AI for right paddle
            const centerBall = ball.y;
            const target = centerBall - right.h / 2;
            const diff = target - right.y;
            // limit AI speed so player can win
            const aiSpeed = 5;
            right.y += clamp(diff, -aiSpeed, aiSpeed);
            right.y = clamp(right.y, 0, H - right.h);

            // Move ball
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Top/bottom collision
            if (ball.y - ball.r < 0) {
                ball.y = ball.r;
                ball.vy *= -1;
            }
            if (ball.y + ball.r > H) {
                ball.y = H - ball.r;
                ball.vy *= -1;
            }

            // Paddle collisions
            // Left paddle
            if (ball.x - ball.r < left.x + left.w) {
                if (ball.y > left.y && ball.y < left.y + left.h) {
                    ball.x = left.x + left.w + ball.r; // prevent sticking
                    ball.vx *= -1.05; // reflect and slightly speed up
                    // change vy depending on where it hit the paddle
                    const deltaY = ball.y - (left.y + left.h / 2);
                    ball.vy = deltaY * 0.25;
                }
            }

            // Right paddle
            if (ball.x + ball.r > right.x) {
                if (ball.y > right.y && ball.y < right.y + right.h) {
                    ball.x = right.x - ball.r;
                    ball.vx *= -1.05;
                    const deltaY = ball.y - (right.y + right.h / 2);
                    ball.vy = deltaY * 0.25;
                }
            }

            // Scoring
            if (ball.x < 0) {
                scoreRight++;
                updateScoreboard();
                ball = resetBall(1);
            }
            if (ball.x > W) {
                scoreLeft++;
                updateScoreboard();
                ball = resetBall(-1);
            }
        }

        function drawNet(){
            ctx.save();
            ctx.fillStyle = 'rgba(255,255,255,0.12)';
            const step = 18;
            const w = 4;
            for (let y = 0; y < H; y += step) {
                ctx.fillRect(W/2 - w/2, y + 6, w, step/2);
            }
            ctx.restore();
        }

        function draw() {
            // Clear
            ctx.clearRect(0,0,W,H);

            // Background gradient (already via CSS but draw subtle overlay for effect)
            const g = ctx.createLinearGradient(0,0,0,H);
            g.addColorStop(0, 'rgba(255,255,255,0.02)');
            g.addColorStop(1, 'rgba(0,0,0,0.12)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,W,H);

            // Net
            drawNet();

            // Paddles
            ctx.fillStyle = '#ecf0f1';
            roundRect(ctx, left.x, left.y, left.w, left.h, 6, true, false);
            roundRect(ctx, right.x, right.y, right.w, right.h, 6, true, false);

            // Ball
            ctx.beginPath();
            ctx.fillStyle = '#f39c12';
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fill();

            // Subtle glow
            ctx.beginPath();
            const rad = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, 80);
            rad.addColorStop(0, 'rgba(243,156,18,0.25)');
            rad.addColorStop(1, 'rgba(243,156,18,0)');
            ctx.fillStyle = rad;
            ctx.fillRect(ball.x - 80, ball.y - 80, 160, 160);
        }

        function roundRect(ctx, x, y, w, h, r, fill, stroke) {
            if (typeof stroke === 'undefined') stroke = true;
            if (typeof r === 'undefined') r = 5;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }

        function updateScoreboard(){
            leftScoreEl.textContent = `Player: ${scoreLeft}`;
            rightScoreEl.textContent = `Computer: ${scoreRight}`;
        }

        function togglePause(){
            running = !running;
            pauseBtn.textContent = running ? 'Pause' : 'Resume';
            if (running) {
                // resume
                lastTime = null;
                requestAnimationFrame(loop);
            }
        }

        function resetScores(){
            scoreLeft = 0;
            scoreRight = 0;
            updateScoreboard();
            ball = resetBall((Math.random() > 0.5) ? 1 : -1);
        }

        // Main loop
        function loop(ts) {
            if (!lastTime) lastTime = ts;
            const dt = (ts - lastTime) / 1000;
            lastTime = ts;

            if (running) {
                update(dt);
                draw();
                requestAnimationFrame(loop);
            }
        }

        // Start
        updateScoreboard();
        requestAnimationFrame(loop);

        // Helper: keep canvas crisp on high DPI
        (function fixDPI(){
            const dpr = window.devicePixelRatio || 1;
            const styleW = canvas.getAttribute('width');
            const styleH = canvas.getAttribute('height');
            canvas.width = styleW * dpr;
            canvas.height = styleH * dpr;
            canvas.style.width = styleW + 'px';
            canvas.style.height = styleH + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        })();
    </script>
</body>
</html>
