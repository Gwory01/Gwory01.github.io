<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        :root {
            --bg-color: #202028;
            --text-color: #fff;
            --accent: #00ffcc;
            --panel-bg: #30303a;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* Yazı seçimini engelle */
        }

        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #loginScreen input {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
            outline: none;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            filter: blur(5px);
            transition: filter 0.3s;
        }
        
        canvas {
            border: 2px solid #555;
            background-color: #000;
            display: block;
        }

        .sidebar {
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        .score-box {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-box h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; }
        .score-box div { font-size: 24px; font-weight: bold; color: var(--accent); }

        .leaderboard {
            background: #25252d;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
            font-size: 13px;
        }
        .leaderboard h3 { text-align: center; margin: 0 0 10px 0; border-bottom: 1px solid #555; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 5px 0; border-bottom: 1px solid #333; }
        td:nth-child(2) { text-align: right; color: var(--accent); }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); background: #fff; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:var(--accent); margin-bottom: 20px; font-size: 40px;">TETRIS</h1>
        <p style="margin-bottom:20px; color:#aaa;">Skorunuzu kaydetmek için isim girin</p>
        <input type="text" id="usernameInput" placeholder="İsminiz" maxlength="10" autocomplete="off">
        <button class="btn" id="startBtn">OYUNA BAŞLA</button>
    </div>

    <div class="main-container" id="gameContainer">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="sidebar">
            <div class="score-box">
                <h3>OYUNCU</h3>
                <div id="currentPlayer">---</div>
            </div>
            <div class="score-box">
                <h3>SKOR</h3>
                <div id="score">0</div>
            </div>

            <div class="leaderboard">
                <h3>LİDERLİK TABLOSU</h3>
                <table id="scoreTable">
                    <tr><td colspan="2" style="text-align:center; color:#555;">Yükleniyor...</td></tr>
                </table>
            </div>
