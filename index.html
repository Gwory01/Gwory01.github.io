<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile & Space Cats</title>
    <style>
        :root {
            /* Arkaplan rengini artık body'de değil, canvas'ta kullanacağız */
            --bg-color: #1a1a24;
            --accent: #00ffcc;
            --btn-bg: #333;
            --text-color: #fff;
        }
        body {
            /* Arkaplanı şeffaf yapıyoruz ki arkadaki kediler görünsün */
            background: transparent;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        /* --- YENİ EKLENEN: ARKAPLAN KEDİ CANVAS'I --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Her şeyin arkasına gönder */
            background-color: var(--bg-color); /* Ana renk burada */
            pointer-events: none; /* Tıklamaları engelleme */
        }

        /* Ana Taşıyıcı */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            /* Oyunun arkasının biraz koyu olması için yarı saydam bir katman ekleyelim */
            background: rgba(26, 26, 36, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Hafif bulanıklık efekti */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Üst Panel */
        .header {
            width: 100%;
            width: 240px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            padding: 4px;
            border-radius: 4px;
            background: #444;
            color: white;
            border: 1px solid #666;
            font-size: 12px;
        }

        .score-board {
            font-size: 16px;
            font-weight: bold;
        }

        .score-board span {
            color: var(--accent);
        }

        /* Oyun Alanı */
        .game-container {
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            line-height: 0;
            background: #000; /* Canvas arkası siyah kalsın */
        }

        canvas#tetris {
            display: block;
            /* background-color: #000; -> Bunu kaldırdık, üstteki container rengi geçerli */
        }

        /* Mobil Kontroller */
        .controls-area {
            width: 260px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 5px;
        }

        .control-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #111;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:active {
            transform: translateY(3px);
            box-shadow: none;
            background: #555;
        }

        .btn-rotate {
            grid-column: 2;
            background-color: #d35400;
        }
        
        .desktop-hint {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="main-wrapper">
        <div class="header">
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="tr">Türkçe</option>
                <option value="ku">Kurdî</option>
                <option value="en">English</option>
            </select>
            <div class="score-board">
                <span id="scoreLabel">Skor</span>: <span id="score">0</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="controls-area">
            <div style="grid-column: 1;"></div>
            <button class="control-btn btn-rotate" id="btnRotate" onclick="playerRotate(1)">↻</button>
            <div style="grid-column: 3;"></div>

            <button class="control-btn" onclick="playerMove(-1)">←</button>
            <button class="control-btn" onclick="playerDrop()">↓</button>
            <button class="control-btn" onclick="playerMove(1)">→</button>
        </div>

        <div class="desktop-hint" id="desktopHint">
            Klavye: Yön Tuşları
        </div>
    </div>

<script>
    const translations = {
        tr: { score: "Skor", hint: "Klavye: Yön Tuşları" },
        ku: { score: "Puan", hint: "Klavyeyê: Bişkokên Arasteyê" },
        en: { score: "Score", hint: "Keyboard: Arrow Keys" }
    };

    function changeLanguage() {
        const lang = document.getElementById("languageSelector").value;
        const t = translations[lang];
        document.getElementById("scoreLabel").innerText = t.score;
        document.getElementById("desktopHint").innerText = t.hint;
    }

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'white';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    document.addEventListener('keydown', event => {
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 81) playerRotate(-1);
        else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
    });

    playerReset();
    updateScore();
    update();
</script>

<script>
    (function() {
        const bgCanvas = document.getElementById('bgCanvas');
        const ctx = bgCanvas.getContext('2d');
        let width, height;

        // Kedi Görselleri (SVG Data URI olarak gömülü - İnternet gerektirmez)
        const catSVGs = [
            // Kedi 1 (Oturan)
            'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23505060" d="M448 384H64c-35.3 0-64 28.7-64 64v16c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48v-16c0-35.3-28.7-64-64-64zM192 384h128c17.7 0 32-14.3 32-32v-32c0-53-43-96-96-96s-96 43-96 96v32c0 17.7 14.3 32 32 32zm-64-64h-32c-17.7 0-32-14.3-32-32v-32c0-53 43-96 96-96s96 43 96 96v32c0 17.7-14.3 32-32 32h-32V192c0-53-43-96-96-96s-96 43-96 96v128z"/></svg>',
            // Kedi 2 (Yürüyen)
            'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="%23505060" d="M624 416h-16c-26.5 0-48 21.5-48 48v32c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16v-48c0-17.7-14.3-32-32-32h-48c-17.7 0-32 14.3-32 32v48c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16v-32c0-26.5-21.5-48-48-48h-64c-26.5 0-48 21.5-48 48v32c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16v-48c0-17.7-14.3-32-32-32H64c-17.7 0-32 14.3-32 32v48c0 8.8-7.2 16-16 16H16c-8.8 0-16-7.2-16-16v-32c0-26.5-21.5-48-48-48H16c-8.8 0-16-7.2-16-16V192c0-53 43-96 96-96s96 43 96 96v128h32V192c0-53 43-96 96-96s96 43 96 96v128h320c8.8 0 16 7.2 16 16v64c0 8.8 7.2 16 16 16z"/></svg>',
            // Kedi 3 (Uzaylı/Uçan)
             'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23606070" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192c51.4 0 98-20 132.3-52.6 7 30 33.7 52.6 65.7 52.6 37.3 0 67.6-30.3 67.6-67.6 0-32-22.6-58.7-52.6-65.7C504 286 512 271.4 512 256zM256 416c-88.4 0-160-71.6-160-160S167.6 96 256 96s160 71.6 160 160-71.6 160-160 160zm192-96c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"/></svg>'
        ];

        const catImages = [];
        let catsLoaded = 0;

        // Görselleri yükle
        catSVGs.forEach(svg => {
            const img = new Image();
            img.src = svg;
            img.onload = () => {
                catsLoaded++;
                if (catsLoaded === catSVGs.length) initAnimation();
            };
            catImages.push(img);
        });

        // Kedi Nesnesi
        class Cat {
            constructor() {
                this.reset();
                // İlk başta ekranın rastgele yerlerinde başlasınlar
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                // Ekranın altından başlasın
                this.y = height + Math.random() * 100; 
                // Rastgele hız ve boyut
                this.speed = 0.2 + Math.random() * 0.5;
                this.size = 30 + Math.random() * 50;
                this.opacity = 0.1 + Math.random() * 0.3;
                this.image = catImages[Math.floor(Math.random() * catImages.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.drift = (Math.random() - 0.5) * 0.3; // Hafif sağa sola kayma
            }

            update() {
                this.y -= this.speed; // Yukarı hareket
                this.x += this.drift;
                this.rotation += this.rotationSpeed;

                // Ekranın üstünden çıkarsa alta geri dönsün
                if (this.y + this.size < 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(this.image, -this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        const swarm = [];
        function initAnimation() {
            resize();
            // 20 tane kedi oluşturalım
            for (let i = 0; i < 20; i++) {
                swarm.push(new Cat());
            }
            animate();
        }

        function animate() {
            // Arkaplanı temizle (Hafif iz bırakarak hareket hissi verilebilir ama şimdilik tam temizleyelim)
            // ctx.fillStyle = 'rgba(26, 26, 36, 0.1)'; 
            // ctx.fillRect(0, 0, width, height);
            ctx.clearRect(0,0,width,height);

            swarm.forEach(cat => {
                cat.update();
                cat.draw();
            });
            requestAnimationFrame(animate);
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            bgCanvas.width = width;
            bgCanvas.height = height;
        }

        window.addEventListener('resize', resize);

    })(); // Kendi kendini çağıran fonksiyon (Scope izolasyonu için)
</script>

</body>
</html>
