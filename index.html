<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        :root {
            --bg-color: #202028;
            --text-color: #fff;
            --accent: #00ffcc;
            --panel-bg: #30303a;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* Yazı seçimini engelle */
        }

        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #loginScreen input {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
            outline: none;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            filter: blur(5px);
            transition: filter 0.3s;
        }
        
        canvas {
            border: 2px solid #555;
            background-color: #000;
            display: block;
        }

        .sidebar {
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        .score-box {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-box h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; }
        .score-box div { font-size: 24px; font-weight: bold; color: var(--accent); }

        .leaderboard {
            background: #25252d;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
            font-size: 13px;
        }
        .leaderboard h3 { text-align: center; margin: 0 0 10px 0; border-bottom: 1px solid #555; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 5px 0; border-bottom: 1px solid #333; }
        td:nth-child(2) { text-align: right; color: var(--accent); }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); background: #fff; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:var(--accent); margin-bottom: 20px; font-size: 40px;">TETRIS</h1>
        <p style="margin-bottom:20px; color:#aaa;">Skorunuzu kaydetmek için isim girin</p>
        <input type="text" id="usernameInput" placeholder="İsminiz" maxlength="10" autocomplete="off">
        <button class="btn" id="startBtn">OYUNA BAŞLA</button>
    </div>

    <div class="main-container" id="gameContainer">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="sidebar">
            <div class="score-box">
                <h3>OYUNCU</h3>
                <div id="currentPlayer">---</div>
            </div>
            <div class="score-box">
                <h3>SKOR</h3>
                <div id="score">0</div>
            </div>

            <div class="leaderboard">
                <h3>LİDERLİK TABLOSU</h3>
                <table id="scoreTable">
                    <tr><td colspan="2" style="text-align:center; color:#555;">Yükleniyor...</td></tr>
                </table>
            </div>
            
            <div style="margin-top:20px; color:#666; font-size:12px; text-align:center;">
                Yön Tuşları ile Oyna<br>Yukarı Tuşu: Çevir
            </div>
        </div>
    </div>

<script>
    // --- OYUN MOTORU BAŞLANGICI ---
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    // Global Değişkenler
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isGameActive = false;
    let currentUser = "Misafir";
    
    const arena = createMatrix(12, 20);
    
    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
    };

    // Renkler
    const colors = [
        null,
        '#FF0D72', // T
        '#0DC2FF', // I
        '#0DFF72', // S
        '#F538FF', // Z
        '#FF8E0D', // L
        '#FFE138', // J
        '#3877FF', // O
    ];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'I') {
            return [
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
            ];
        } else if (type === 'L') {
            return [
                [0, 2, 0],
                [0, 2, 0],
                [0, 2, 2],
            ];
        } else if (type === 'J') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [3, 3, 0],
            ];
        } else if (type === 'O') {
            return [
                [4, 4],
                [4, 4],
            ];
        } else if (type === 'Z') {
            return [
                [5, 5, 0],
                [0, 5, 5],
                [0, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'T') {
            return [
                [0, 7, 0],
                [7, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    function draw() {
        // Arkaplanı temizle
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        // Kaybettin mi kontrolü
        if (collide(arena, player)) {
            // Skoru kaydet
            try {
                saveScore(currentUser, player.score);
            } catch(e) {
                console.log("Skor kaydedilemedi (Gizli Mod veya Dosya Modu)");
            }
            
            // Arenayı temizle
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }

    function update(time = 0) {
        if (!isGameActive) return;

        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    // --- KLAVYE KONTROLLERİ ---
    document.addEventListener('keydown', event => {
        if (!isGameActive) return;

        if (event.keyCode === 37) { // Sol
            playerMove(-1);
        } else if (event.keyCode === 39) { // Sağ
            playerMove(1);
        } else if (event.keyCode === 40) { // Aşağı
            playerDrop();
        } else if (event.keyCode === 81) { // Q
            playerRotate(-1);
        } else if (event.keyCode === 87 || event.keyCode === 38) { // W veya Yukarı
            playerRotate(1);
        }
    });

    // --- SİSTEM & BAŞLATMA ---
    
    // Güvenli LocalStorage Fonksiyonları
    function getScores() {
        try {
            return JSON.parse(localStorage.getItem('tetris_scores')) || {};
        } catch (e) {
            return {}; // Hata verirse boş dönsün
        }
    }

    function saveScore(user, newScore) {
        try {
            let data = getScores();
            if (!data[user] || newScore > data[user]) {
                data[user] = newScore;
                localStorage.setItem('tetris_scores', JSON.stringify(data));
            }
            updateLeaderboard();
        } catch(e) {
            console.error("Kayıt hatası: ", e);
        }
    }

    function updateLeaderboard() {
        const table = document.getElementById('scoreTable');
        const data = getScores();
        
        const sorted = Object.keys(data).map(key => {
            return { user: key, score: data[key] };
        }).sort((a, b) => b.score - a.score).slice(0, 5);
        
        table.innerHTML = "";
        if (sorted.length === 0) {
             table.innerHTML = "<tr><td colspan='2' style='text-align:center; color:#555'>Henüz kayıt yok</td></tr>";
        } else {
            sorted.forEach(item => {
                let row = `<tr><td>${item.user}</td><td>${item.score}</td></tr>`;
                table.innerHTML += row;
            });
        }
    }

    // Oyunu Başlatan Ana Fonksiyon
    function initGame() {
        const btn = document.getElementById('startBtn');
        const input = document.getElementById('usernameInput');

        btn.addEventListener('click', () => {
            if(input.value.trim() === "") {
                alert("Lütfen isminizi girin!");
                return;
            }
            
            currentUser = input.value.trim();
            document.getElementById('currentPlayer').innerText = currentUser;
            
            // Ekranı temizle
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameContainer').style.filter = 'none';
            
            // Başlat
            isGameActive = true;
            playerReset();
            updateScore();
            update();
        });

        // Enter tuşu desteği
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
        
        // İlk açılışta tabloyu yükle
        updateLeaderboard();
    }

    // Sayfa Yüklendiğinde Başlat
    initGame();

</script>
</body>
</html>
