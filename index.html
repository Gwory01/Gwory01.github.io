<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Resmi yuvarlak yapar */
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #eaeaea;
        }
        h1 { margin-bottom: 10px; color: #2c3e50; }
        h2 { font-size: 18px; color: #7f8c8d; font-weight: normal; margin-bottom: 30px; }
        p { line-height: 1.6; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #2980b9; }
        .social-links { margin-top: 30px; }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profil Resmi">
        
     
        
   
        
        <a href="mailto:emailadresiniz@gmail.com" class="btn">Bana Ulaşın</a>

        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Instagram</a>
        </div>
    </div>

</body>
</html>
