<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Merkezi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-tetris: #e74c3c;
            --accent-puzzle: #3498db;
            --accent-rpg: #0ac8b9; /* Viego YeÅŸili */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 50px;
            font-size: 1.2rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .card h2 { margin: 10px 0; font-size: 1.5rem; }
        .card span { color: var(--text-sub); font-size: 0.9rem; display: block; margin-bottom: 20px; }

        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        /* TETRIS STÄ°LÄ° */
        .card-tetris:hover { box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); border-color: var(--accent-tetris); }
        .btn-tetris { background: var(--accent-tetris); color: white; }

        /* PUZZLE STÄ°LÄ° */
        .card-puzzle:hover { box-shadow: 0 0 20px rgba(52, 152, 219, 0.4); border-color: var(--accent-puzzle); }
        .btn-puzzle { background: var(--accent-puzzle); color: white; }

        /* RPG STÄ°LÄ° (Viego) */
        .card-rpg { 
            border: 1px solid rgba(10, 200, 185, 0.3); 
            background: linear-gradient(145deg, #1a2a2a, #1e1e1e);
        }
        .card-rpg:hover { 
            box-shadow: 0 0 30px rgba(10, 200, 185, 0.6); 
            border-color: var(--accent-rpg); 
        }
        .btn-rpg { 
            background: transparent; 
            border: 1px solid var(--accent-rpg); 
            color: var(--accent-rpg); 
        }
        .card-rpg:hover .btn-rpg { 
            background: var(--accent-rpg); 
            color: black; 
        }

        /* Animasyonlu Sis Efekti (Sadece RPG KartÄ± Ä°Ã§in) */
        .mist-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(10, 200, 185, 0.1), transparent);
            z-index: 0; opacity: 0; transition: 0.5s;
        }
        .card-rpg:hover .mist-bg { opacity: 1; }
        .rpg-content { position: relative; z-index: 1; }

    </style>
</head>
<body>

    <h1>OYUN MERKEZÄ°</h1>
    <p class="subtitle">Efsaneler, Bulmacalar ve Bloklar</p>

    <div class="game-grid">

        </a>

        <a href="puzzle.html" class="card card-puzzle">

            <h2>PUZZLE</h2>
            <span>Zihin aÃ§Ä±cÄ± kedi bulmacasÄ±.</span>
            <div class="btn btn-puzzle">OYNA</div>
        </a>

        <a href="rpg.html" class="card card-rpg">
            <div class="mist-bg"></div>
            <div class="rpg-content">
                <div class="icon">ðŸ‘‘</div>
                <h2 style="color: #0ac8b9;">RUINED KING</h2>
                <span>Viego'nun intikam ve aÅŸk yolculuÄŸu.</span>
                <div class="btn btn-rpg">HÄ°KAYEYE GÄ°R</div>
            </div>
        </a>

    </div>

</body>
</html>
