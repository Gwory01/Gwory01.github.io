<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Merkezi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-tetris: #e74c3c;
            --accent-puzzle: #3498db;
            --accent-rpg: #0ac8b9; /* Viego YeÅŸili */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* DÄ°L SEÃ‡Ä°CÄ° */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 50px;
            font-size: 1.2rem;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover { transform: translateY(-10px); }

        .icon { font-size: 4rem; margin-bottom: 20px; }
        .card h2 { margin: 10px 0; font-size: 1.5rem; }
        .card span { color: var(--text-sub); font-size: 0.9rem; display: block; margin-bottom: 20px; }

        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        /* KART STÄ°LLERÄ° */
        .card-tetris:hover { box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); border-color: var(--accent-tetris); }
        .btn-tetris { background: var(--accent-tetris); color: white; }

        .card-puzzle:hover { box-shadow: 0 0 20px rgba(52, 152, 219, 0.4); border-color: var(--accent-puzzle); }
        .btn-puzzle { background: var(--accent-puzzle); color: white; }

        /* RPG KARTI (Ã–ZEL EFEKTLÄ°) */
        .card-rpg { border: 1px solid rgba(10, 200, 185, 0.3); background: linear-gradient(145deg, #1a2a2a, #1e1e1e); }
        .card-rpg:hover { box-shadow: 0 0 30px rgba(10, 200, 185, 0.6); border-color: var(--accent-rpg); }
        .btn-rpg { background: transparent; border: 1px solid var(--accent-rpg); color: var(--accent-rpg); }
        .card-rpg:hover .btn-rpg { background: var(--accent-rpg); color: black; }

        .mist-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(10, 200, 185, 0.1), transparent);
            z-index: 0; opacity: 0; transition: 0.5s;
        }
        .card-rpg:hover .mist-bg { opacity: 1; }
        .rpg-content { position: relative; z-index: 1; }

    </style>
</head>
<body>

    <select class="lang-switch" id="languageSelector" onchange="changeLanguage(this.value)">
        <option value="tr">TÃ¼rkÃ§e</option>
        <option value="en">English</option>
    </select>

    <h1 id="mainTitle">OYUN MERKEZÄ°</h1>
    <p class="subtitle" id="subTitle">Efsaneler, Bulmacalar ve Bloklar</p>

    <div class="game-grid">
        
        <a href="tetris.html" class="card card-tetris">
            <div class="icon">ðŸ§±</div>
            <h2>TETRIS</h2>
            <span id="descTetris">Klasik blok yerleÅŸtirme oyunu.</span>
            <div class="btn btn-tetris" id="btnPlay1">OYNA</div>
        </a>

        <a href="puzzle.html" class="card card-puzzle">
            <div class="icon">ðŸ§©</div>
            <h2>PUZZLE</h2>
            <span id="descPuzzle">Zihin aÃ§Ä±cÄ± kedi bulmacasÄ±.</span>
            <div class="btn btn-puzzle" id="btnPlay2">OYNA</div>
        </a>

        <a href="rpg.html" class="card card-rpg">
            <div class="mist-bg"></div>
            <div class="rpg-content">
                <div class="icon">ðŸ‘‘</div>
                <h2 style="color: #0ac8b9;" id="titleRpg">RUINED KING</h2>
                <span id="descRpg">Viego'nun intikam ve aÅŸk yolculuÄŸu.</span>
                <div class="btn btn-rpg" id="btnRpg">HÄ°KAYEYE GÄ°R</div>
            </div>
        </a>

    </div>

    <script>
        const translations = {
            tr: {
                title: "OYUN MERKEZÄ°",
                subtitle: "Efsaneler, Bulmacalar ve Bloklar",
                descTetris: "Klasik blok yerleÅŸtirme oyunu.",
                descPuzzle: "Zihin aÃ§Ä±cÄ± kedi bulmacasÄ±.",
                titleRpg: "MAHVOLMUÅž KRAL",
                descRpg: "Viego'nun intikam ve aÅŸk yolculuÄŸu.",
                play: "OYNA",
                enter: "HÄ°KAYEYE GÄ°R"
            },
            en: {
                title: "GAME CENTER",
                subtitle: "Legends, Puzzles and Blocks",
                descTetris: "Classic block stacking game.",
                descPuzzle: "Mind-bending cat puzzle.",
                titleRpg: "THE RUINED KING",
                descRpg: "Viego's journey of revenge and love.",
                play: "PLAY",
                enter: "ENTER STORY"
            }
        };

        function changeLanguage(lang) {
            // Dil seÃ§imini kaydet (Hem menÃ¼ hem RPG oyunu iÃ§in)
            localStorage.setItem('selectedLang', lang); 
            localStorage.setItem('rpgLang', lang);      

            const t = translations[lang];

            document.getElementById('mainTitle').innerText = t.title;
            document.getElementById('subTitle').innerText = t.subtitle;
            document.getElementById('descTetris').innerText = t.descTetris;
            document.getElementById('descPuzzle').innerText = t.descPuzzle;
            document.getElementById('titleRpg').innerText = t.titleRpg;
            document.getElementById('descRpg').innerText = t.descRpg;
            
            document.getElementById('btnPlay1').innerText = t.play;
            document.getElementById('btnPlay2').innerText = t.play;
            document.getElementById('btnRpg').innerText = t.enter;
        }

        // Sayfa yÃ¼klendiÄŸinde kayÄ±tlÄ± dili hatÄ±rla
        window.onload = function() {
            const savedLang = localStorage.getItem('rpgLang') || 'tr';
            document.getElementById('languageSelector').value = savedLang;
            changeLanguage(savedLang);
        };
    </script>

</body>
</html>
