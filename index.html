<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Neon Tetris & Leaderboard</title>
    <style>
        :root {
            --bg-color: #202028;
            --text-color: #fff;
            --accent: #00ffcc;
            --panel-bg: #30303a;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Giriş Ekranı */
        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #loginScreen input {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            filter: blur(5px); /* Giriş yapılana kadar bulanık */
            transition: filter 0.3s;
        }
        
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-box {
            background: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-box h3 { margin: 0 0 10px 0; color: #aaa; }
        .score-box div { font-size: 24px; font-weight: bold; color: var(--accent); }

        .leaderboard {
            background: #25252d;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .leaderboard h3 { text-align: center; border-bottom: 1px solid #555; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        td { padding: 5px; border-bottom: 1px solid #333; }
        td:nth-child(2) { text-align: right; color: var(--accent); }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

    </style>
</head>

    <div id="loginScreen">
        <h1 style="color:white; margin-bottom: 30px;">TETRIS MASTER</h1>
        <input type="text" id="usernameInput" placeholder="Kullanıcı Adı Giriniz" maxlength="10">
        <button class="btn" onclick="startGame()">OYUNA BAŞLA</button>
    </div>

    <div class="main-container" id="gameContainer">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="sidebar">
            <div>
                <div class="score-box">
                    <h3>OYUNCU</h3>
                    <div id="currentPlayer">---</div>
                </div>
                <div class="score-box">
                    <h3>SKOR</h3>
                    <div id="score">0</div>
                </div>
            </div>

            <div class="leaderboard">
                <h3>EN İYİLER (TOP 5)</h3>
                <table id="scoreTable">
                    </table>
            </div>
            
            <div style="margin-top: 10px; text-align: center; color: #888; font-size: 12px;">
                Kontroller: Ok Tuşları<br>
                Q / W : Döndür
            </div>
        </div>
    </div>
