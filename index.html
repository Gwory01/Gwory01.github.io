<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile</title>
    <style>
        :root {
            --bg-color: #1a1a24;
            --accent: #00ffcc;
            --btn-bg: #333;
            --text-color: #fff;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Her şeyi dikeyde ortalar */
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        /* Ana Taşıyıcı: Her şeyi bir arada tutar */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Elemanlar arası boşluk */
        }

        /* Üst Panel */
        .header {
            width: 100%;
            width: 240px; /* Oyun genişliğiyle aynı olsun */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            padding: 4px;
            border-radius: 4px;
            background: #444;
            color: white;
            border: 1px solid #666;
            font-size: 12px;
        }

        .score-board {
            font-size: 16px;
            font-weight: bold;
        }

        .score-board span {
            color: var(--accent);
        }

        /* Oyun Alanı */
        .game-container {
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            line-height: 0; /* Canvas altındaki boşluğu siler */
        }

        canvas {
            display: block;
            background-color: #000;
        }

        /* Mobil Kontroller */
        .controls-area {
            width: 260px; /* Buton grubu genişliği */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 5px; /* Oyuna yakın olsun */
        }

        .control-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 15px 0; /* Buton yüksekliğini biraz azalttım */
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #111;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:active {
            transform: translateY(3px);
            box-shadow: none;
            background: #555;
        }

        .btn-rotate {
            grid-column: 2;
            background-color: #d35400;
        }

        
        .desktop-hint {
            font-size: 10px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header">
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="tr">Türkçe</option>
                <option value="ku">Kurdî</option>
                <option value="en">English</option>
            </select>
            <div class="score-board">
                <span id="scoreLabel">Skor</span>: <span id="score">0</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="controls-area">
            <div style="grid-column: 1;"></div>
            <button class="control-btn btn-rotate" id="btnRotate" onclick="playerRotate(1)">↻</button>
            <div style="grid-column: 3;"></div>

            <button class="control-btn" onclick="playerMove(-1)">←</button>
            <button class="control-btn" onclick="playerDrop()">↓</button>
            <button class="control-btn" onclick="playerMove(1)">→</button>
        </div>

        <div class="desktop-hint" id="desktopHint">
            Klavye: Yön Tuşları
        </div>
    </div>

<script>
    // --- DİL SİSTEMİ ---
    const translations = {
        tr: { score: "Skor", hint: "Klavye: Yön Tuşları" },
        ku: { score: "Puan", hint: "Klavyeyê: Bişkokên Arasteyê" },
        en: { score: "Score", hint: "Keyboard: Arrow Keys" }
    };

    function changeLanguage() {
        const lang = document.getElementById("languageSelector").value;
        const t = translations[lang];
        document.getElementById("scoreLabel").innerText = t.score;
        document.getElementById("desktopHint").innerText = t.hint;
    }

    // --- OYUN MOTORU ---
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'white';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    document.addEventListener('keydown', event => {
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 81) playerRotate(-1);
        else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
    });

    playerReset();
    updateScore();
    update();
</script>
</body>
</html>
